<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D UI with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- カレンダーライブラリ -->
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 relative">

  <!-- カード -->
  <div class="relative w-[320px] bg-white rounded-2xl shadow-xl border-2 border-indigo-300 transform -rotate-2 z-10 p-5">

    <!-- メニューボタン -->
    <button class="absolute top-3 right-3 text-xl" onclick="toggleMenu()">
      ⋯
    </button>

    <!-- コンテキストメニュー -->
    <div id="menu1"
         class="absolute top-12 right-3 bg-black text-white rounded-xl shadow-lg min-w-[180px] py-2 hidden z-50 flex-col space-y-1 text-sm">
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">View credentials</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Replace</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Detach database</div>
    </div>

    <!-- 内容 -->
    <div class="font-semibold text-lg mb-2">
      ホームページ
      <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">Cache</span>
    </div>

    <!-- 光熱費 表 -->
    <div class="space-y-2">
      <table class="w-full text-sm text-gray-700">
        <tr class="border-b">
          <td class="py-2">水道</td>
          <td class="py-2 text-right">¥500</td>
        </tr>
        <tr class="border-b">
          <td class="py-2">ガス</td>
          <td class="py-2 text-right">¥1500</td>
        </tr>
        <tr class="border-b">
          <td class="py-2">電気</td>
          <td class="py-2 text-right">¥3000</td>
        </tr>
      </table>
    </div>

    <!-- ボタン -->
    <div class="flex space-x-4 mt-4">
      <button onclick="showInputForm()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
        データ入力
      </button>
      <button onclick="showLog()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
        ログ出力
      </button>
    </div>

  </div>

  <!-- 新しいカード用 -->
  <div id="new-cards" class="flex flex-wrap gap-5 mt-10"></div>

  <!-- データ入力フォーム -->
  <div id="input-form" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-[320px]">
      <h3 class="text-xl font-semibold mb-4">データ入力</h3>

      <!-- 日付入力 -->
      <div class="mb-4">
        <label for="date" class="block text-sm font-medium text-gray-700">入力日</label>
        <input type="text" id="date" class="flatpickr form-input mt-1 w-full py-2 px-3 border border-gray-300 rounded-md" placeholder="日付を選択" />
      </div>

      <!-- 光熱費選択 -->
      <div class="mb-4">
        <label for="utility" class="block text-sm font-medium text-gray-700">光熱費</label>
        <select id="utility" class="form-select mt-1 w-full py-2 px-3 border border-gray-300 rounded-md">
          <option value="水道">水道</option>
          <option value="ガス">ガス</option>
          <option value="電気">電気</option>
        </select>
      </div>

      <!-- 金額入力 -->
      <div class="mb-4">
        <label for="amount" class="block text-sm font-medium text-gray-700">金額</label>
        <input type="number" id="amount" class="form-input mt-1 w-full py-2 px-3 border border-gray-300 rounded-md" placeholder="金額を入力" />
      </div>

      <!-- 保存ボタン -->
      <div class="flex justify-between">
        <button onclick="saveData()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
          保存
        </button>
        <button onclick="closeInputForm()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
          閉じる
        </button>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu1");
      menu.classList.toggle("hidden");
    }

    // カード外クリックで閉じる
    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu1");
      const button = document.querySelector("button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    // カレンダー初期化
    flatpickr("#date", {
      dateFormat: "Y-m-d",
    });

    // データ入力フォームを表示
    function showInputForm() {
      document.getElementById("input-form").classList.remove("hidden");
    }

    // データ入力フォームを閉じる
    function closeInputForm() {
      document.getElementById("input-form").classList.add("hidden");
    }

    // データ保存（仮）
    function saveData() {
      const date = document.getElementById("date").value;
      const utility = document.getElementById("utility").value;
      const amount = document.getElementById("amount").value;
      alert(`保存しました:\n日付: ${date}\n光熱費: ${utility}\n金額: ¥${amount}`);
      closeInputForm();
    }

    // ログ出力（仮）
    function showLog() {
      alert("ログ出力の機能はまだ実装されていません。");
    }
  </script>
</body>
</html>
