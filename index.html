<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    body {
      min-height: 200vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      position: relative;
    }

    .blinking {
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: orange; }
      50% { border-color: transparent; }
    }

    .editor-frame {
      display: none;
      margin-top: 4pt;
      width: 36ch;
      height: 24rem;
      position: relative;
    }

    .editor-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .editor-border svg {
      width: 100%;
      height: 100%;
    }

    .path {
      fill: none;
      stroke: gray;
      stroke-width: 3;
      stroke-dasharray: 1920;
      stroke-dashoffset: 1920;
      animation: draw-frame 1.5s ease-out forwards;
    }

    @keyframes draw-frame {
      to {
        stroke-dashoffset: 0;
      }
    }

    .window-controls {
      position: absolute;
      top: 18px;
      left: 12px;
      display: none;
      gap: 8px;
      z-index: 1;
      opacity: 0;
      transform: scale(0.5);
      animation: pop-in 0.6s ease forwards;
      animation-delay: 1.5s; /* Matches the frame draw time */
    }

    @keyframes pop-in {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      transform: scale(0);
      animation: dot-pop 0.3s ease-out forwards;
    }

    .dot.red {
      background-color: #ff5f56;
      animation-delay: 1.0s;
    }

    .dot.yellow {
      background-color: #ffbd2e;
      animation-delay: 1.15s;
    }

    .dot.green {
      background-color: #27c93f;
      animation-delay: 1.3s;
    }

    @keyframes dot-pop {
      to {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="type" class="typing blinking">â€‹</div>
    <div id="editorFrame" class="editor-frame">
      <div class="editor-border">
        <svg viewBox="0 0 360 384" preserveAspectRatio="xMidYMid meet">
          <rect x="1.5" y="1.5" width="357" height="381" rx="12" ry="12" class="path" />
        </svg>
        <div class="window-controls" id="windowControls">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const text = "Hello World!!";
    const speed = 100;
    let i = 0;
    const target = document.getElementById("type");
    const editorFrame = document.getElementById("editorFrame");
    const windowControls = document.getElementById("windowControls");
    let typingFinished = false;

    function typeText() {
      if (i === 0) {
        target.textContent = "";
      }
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
        document.documentElement.style.overflowY = "auto";
      }
    }

    function startBlinkingBeforeTyping(duration, callback) {
      target.classList.add("blinking");
      setTimeout(() => {
        callback();
      }, duration);
    }

    window.onload = () => {
      startBlinkingBeforeTyping(1400, () => {
        typeText();
      });
    };

    window.addEventListener('scroll', () => {
      if (typingFinished) {
        editorFrame.style.display = 'block';
        windowControls.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
