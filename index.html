  <div id="card-area" class="relative w-[480px] mt-[12px]"></div>

  <script>
    function toggleMenu() {
      document.getElementById("menu1").classList.toggle("hidden");
    }

    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu1");
      const button = document.querySelector("button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.add("hidden");

    function formatDate(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}/${mm}/${dd}`;
    }

    function getTodayMonth() {
      const date = new Date();
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      return `${yyyy}/${mm}`;
    }

    function addCard() {
      if (document.getElementById("card-wrapper")) return;

      const grayHatch = document.getElementById("gray-hatch");
      const area = document.getElementById("card-area");

      grayHatch.classList.remove("hidden");

      const wrapper = document.createElement("div");

      area.appendChild(wrapper);

      const card = document.createElement("div");

        "card-container relative bg-white w-full rounded-2xl shadow-xl border-2 border-gray-600 p-5 text-sm transform -rotate-2 z-10";

      const today = new Date();

              </tr>

      `;

        .then(res => res.json())

    function insertElectricRow(month, cost, date) {
