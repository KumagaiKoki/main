<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電気代表（画像風）</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Interフォント（画像っぽく） -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    table td, table th {
      border: 1px solid #e5e7eb; /* Tailwind gray-200 */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 relative">

  <!-- ホームページカード（そのまま） -->
  <div class="relative w-[320px] bg-white rounded-2xl shadow-xl border-2 border-indigo-300 transform -rotate-2 z-10 p-5">

    <!-- メニュー -->
    <button class="absolute top-3 right-3 text-xl" onclick="toggleMenu()">⋯</button>
    <div id="menu1"
         class="absolute top-12 right-3 bg-black text-white rounded-xl shadow-lg min-w-[180px] py-2 hidden z-50 flex-col space-y-1 text-sm">
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">View credentials</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Replace</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Detach database</div>
    </div>

    <!-- 内容 -->
    <div class="font-semibold text-lg mb-2">
      ホームページ
      <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">Cache</span>
    </div>

    <table class="w-full text-sm text-gray-700">
      <tr class="border-b">
        <td class="py-2">光熱費</td>
        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline" onclick="addCard('光熱費')">詳細</button>
        </td>
      </tr>
      <tr class="border-b">
        <td class="py-2">料理</td>
        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline" onclick="addCard('料理')">詳細</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- 光熱費カード -->
  <div id="new-cards" class="flex flex-wrap gap-5 ml-6"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu1");
      menu.classList.toggle("hidden");
    }

    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu1");
      const button = document.querySelector("button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    function addCard(title) {
      if (document.getElementById(`card-${title}`)) return;

      const container = document.getElementById("new-cards");
      const card = document.createElement("div");
      card.id = `card-${title}`;
      card.className = "w-[480px] bg-white rounded-xl shadow-md border border-gray-200 p-5 font-sans text-sm relative";

      if (title === "光熱費") {
        card.innerHTML = `
          <div class="flex items-center justify-between mb-4">
            <div class="text-base font-semibold">電気代
              <span class="ml-2 px-2 py-0.5 text-xs rounded-full bg-purple-100 text-purple-600">Energy</span>
            </div>
            <button onclick="removeCard(this)" class="text-red-500 text-xl">×</button>
          </div>

          <!-- 表：画像スタイルに近づけた -->
          <div class="overflow-x-auto">
            <table class="w-full text-sm text-gray-700 border-collapse">
              <thead class="bg-gray-50 text-gray-500 font-medium">
                <tr>
                  <th class="py-2 px-3 text-left">📅 年月</th>
                  <th class="py-2 px-3 text-left">💴 金額</th>
                  <th class="py-2 px-3 text-left">🕘 入力日</th>
                </tr>
              </thead>
              <tbody class="bg-white">
                <tr>
                  <td class="py-2 px-3">2025/3</td>
                  <td class="py-2 px-3">¥8,500</td>
                  <td class="py-2 px-3">2025/3/12</td>
                </tr>
                <tr>
                  <td class="py-2 px-3">2025/3</td>
                  <td class="py-2 px-3">¥8,500</td>
                  <td class="py-2 px-3">2025/3/12</td>
                </tr>
                <tr>
                  <td class="py-2 px-3">2025/3</td>
                  <td class="py-2 px-3">¥8,500</td>
                  <td class="py-2 px-3">2025/3/12</td>
                </tr>
                <tr>
                  <td class="py-2 px-3">2025/3</td>
                  <td class="py-2 px-3">¥8,500</td>
                  <td class="py-2 px-3">2025/3/12</td>
                </tr>
              </tbody>
            </table>
          </div>
        `;
      }

      container.appendChild(card);
    }

    function removeCard(btn) {
      const card = btn.closest("div");
      card.remove();
    }
  </script>
</body>
</html>
