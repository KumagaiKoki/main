<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: white;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .line-number, .en-text {
      font-family: 'Consolas', monospace;
    }

    .jp-text {
      font-family: 'Rounded Mplus 1c', sans-serif;
    }

    body {
      min-height: 200vh;
      background-color: black;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
      pointer-events: none;
    }

    .background-video.show {
      opacity: 1;
      visibility: visible;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
      z-index: 1;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      position: relative;
      line-height: 1;
      display: inline-block;
      vertical-align: bottom;
    }

    .editor-frame {
      display: none;
      margin-top: 4pt;
      width: 375px;
      height: 384px;
      position: relative;
      background-color: transparent;
    }

    .editor-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .editor-border svg {
      width: 100%;
      height: 100%;
      shape-rendering: geometricPrecision;
    }

    .path {
      fill: none;
      stroke: gray;
      stroke-width: 3px;
      vector-effect: non-scaling-stroke;
      stroke-dasharray: 1920;
      stroke-dashoffset: 1920;
      animation: draw-frame 1.5s ease-out forwards;
    }

    .path.filled {
      fill: rgba(0, 0, 0, 0.7);
    }

    @keyframes draw-frame {
      to {
        stroke-dashoffset: 0;
      }
    }

    .window-controls {
      position: absolute;
      top: 12px;
      left: 12px;
      display: none;
      gap: 8px;
      z-index: 2;
      opacity: 0;
      transform: scale(0.5);
      animation: pop-in 0.6s ease forwards;
      animation-delay: 0s;
    }

    @keyframes pop-in {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      transform: scale(0);
      animation: dot-pop 0.3s ease-out forwards;
    }

    .dot.red { background-color: #ff5f56; animation-delay: 0s; }
    .dot.yellow { background-color: #ffbd2e; animation-delay: 0.3s; }
    .dot.green { background-color: #27c93f; animation-delay: 0.6s; }

    @keyframes dot-pop {
      to { transform: scale(1); }
    }

    .editor-content {
      position: absolute;
      top: -3rem;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      text-align: left;
      font-size: 1.5rem;
      padding: 20px;
      white-space: pre;
      box-sizing: border-box;
      z-index: 1;
      transition: opacity 1s ease;
    }

    .editor-content.show {
      opacity: 1;
    }

    .line-number {
      display: inline-block;
      width: 2ch;
      color: #888;
      margin-right: 1ch;
    }

    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      padding: 16px;
      gap: 16px;
      display: none;
    }

    .card {
      flex: 0 0 auto;
      background-color: #222;
      border-radius: 16px;
      padding: 16px;
      width: 240px;
      color: white;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
    }

    .card-title {
      margin-top: 12px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <video id="backgroundVideo" class="background-video" playsinline autoplay muted loop>
    <source src="https://cdn.jsdelivr.net/gh/KumagaiKoki/main/day1.mp4" type="video/mp4">
  </video>
  <div class="container">
    <div id="type" class="typing"></div>
    <div id="editorFrame" class="editor-frame">
      <div class="editor-border">
        <svg viewBox="-1.5 -1.5 378 387">
          <rect id="frameRect" x="1.5" y="1.5" width="372" height="381" rx="12" ry="12" class="path" />
        </svg>
        <div class="window-controls" id="windowControls">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="editor-content" id="editorText">
          <pre id="editableText"></pre>
        </div>
      </div>
    </div>
    <div class="horizontal-scroll" id="scrollCards">
      <div class="card">
        <img src="https://www.apple.com/v/iphone-16-pro/a/images/overview/hero/hero_iphone__f2j8az6h1j6y_large.jpg" alt="iPhone 16 Pro">
        <div class="card-title">iPhone 16 Pro</div>
      </div>
      <div class="card">
        <img src="https://www.apple.com/v/iphone-16/a/images/overview/hero/hero_iphone__c4h6qf59h1s6_large.jpg" alt="iPhone 16">
        <div class="card-title">iPhone 16</div>
      </div>
    </div>
  </div>
  <script>
    const text = "Hello World!!";
    const speed = 100;
    let i = 0;
    const target = document.getElementById("type");
    const editorFrame = document.getElementById("editorFrame");
    const windowControls = document.getElementById("windowControls");
    const editorText = document.getElementById("editorText");
    const frameRect = document.getElementById("frameRect");
    const editableText = document.getElementById("editableText");
    const backgroundVideo = document.getElementById("backgroundVideo");
    const scrollCards = document.getElementById("scrollCards");
    let typingFinished = false;

    function typeText() {
      if (i === 0) target.innerHTML = "";
      if (i < text.length) {
        const span = document.createElement("span");
        span.className = "en-text";
        span.textContent = text.charAt(i);
        target.appendChild(span);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
        backgroundVideo.classList.add('show');
        document.documentElement.style.overflowY = "auto";
      }
    }

    window.onload = () => {
      typeText();
    };

    window.addEventListener('scroll', () => {
      if (typingFinished) {
        editorFrame.style.display = 'block';
        windowControls.style.display = 'flex';
        scrollCards.style.display = 'flex';
        setTimeout(() => frameRect.classList.add('filled'), 1500);
        setTimeout(() => editorText.classList.add('show'), 1500);
        editableText.innerHTML = `<span class='line-number en-text'>1</span><span class='jp-text'>ベビー用品</span>`;
      }
    });
  </script>
</body>
</html>
