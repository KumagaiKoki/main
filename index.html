<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="type" class="typing"></div>

  <script>
    const text = "Hello World!!";
    const speed = 100; // ms per character
    let i = 0;
    const target = document.getElementById("type");

    // カーソルだけの点滅を3回（0.7s * 3）
    function blinkCursor(times, callback) {
      target.style.animation = "blink 0.7s steps(1) infinite";
      setTimeout(() => {
        target.style.animation = "none"; // 点滅を止める
        callback();
      }, times * 700);
    }

    function typeText() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      }
    }

    window.onload = () => {
      blinkCursor(3, typeText);
    };
  </script>
</body>
</html>
