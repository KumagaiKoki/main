<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Dé¢¨ UI Step 2</title>
  <style>
    body {
      background-color: #f6f8fa;
      font-family: "Segoe UI", sans-serif;
      padding: 60px;
      position: relative;
      height: 100vh;
    }

    .card {
      position: absolute;
      width: 320px;
      padding: 20px;
      border-radius: 16px;
      background-color: #ffffff;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      border: 2px solid #ddd;
      transition: transform 0.3s ease;
    }

    .card:nth-child(1) {
      top: 0;
      left: 0;
      z-index: 3;
      border-color: #fb923c; /* orange */
      transform: rotate(-2deg) translate(0, 0);
    }

    .card:nth-child(2) {
      top: 40px;
      left: 40px;
      z-index: 2;
      border-color: #818cf8; /* blue */
      transform: rotate(1deg) translate(0, 0);
    }

    .card:nth-child(3) {
      top: 80px;
      left: 80px;
      z-index: 1;
      border-color: #f472b6; /* pink */
      transform: rotate(-1.5deg) translate(0, 0);
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 12px;
      color: #a855f7;
      background-color: #f3e8ff;
      border-radius: 8px;
      margin-left: 6px;
    }

    .table {
      margin-top: 10px;
    }

    .table-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-title">Beep <span class="badge">Cache</span></div>
    <div class="table">
      <div class="table-row"><span>Type</span><span>KV Store</span></div>
      <div class="table-row"><span>Size</span><span>1 GB</span></div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Beep <span class="badge">Compute</span></div>
    <div class="table">
      <div class="table-row"><span>Type</span><span>CPU</span></div>
      <div class="table-row"><span>Hibernate</span><span>300ms</span></div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Beep <span class="badge">Email</span></div>
    <div class="table">
      <div class="table-row"><span>User</span><span>diago@example.com</span></div>
      <div class="table-row"><span>Name</span><span>Del Diago</span></div>
    </div>
  </div>

</body>
</html>
