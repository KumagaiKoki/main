      <div class="font-semibold text-lg mb-2">

        <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">ã‚­ãƒ£ãƒƒã‚·ãƒ¥</span>

          <td class="py-2">å…‰ç†±è²»</td>

        </tr>
        <tr class="border-b">
          <td class="py-2">æ–™ç†</td>

  <!-- ãƒ‡ãƒ¼ã‚¿ã‚«ãƒ¼ãƒ‰ã¨ã‚°ãƒ©ãƒ• -->
  <div id="card-area" class="flex gap-8 mt-[12px]"></div>

  <script>
    function toggleMenu() {
      document.getElementById("menu1").classList.toggle("hidden");
    }

    function formatDate(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}/${mm}/${dd}`;
    }

    function getTodayMonth() {
      const date = new Date();
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      return `${yyyy}/${mm}`;
    }

    function addCard() {
      if (document.getElementById("card-wrapper")) return;

      document.getElementById("gray-hatch").classList.remove("hidden");
      const area = document.getElementById("card-area");

      const wrapper = document.createElement("div");
      wrapper.id = "card-wrapper";
      wrapper.className = "relative w-[480px]";

      const hatch = document.createElement("div");
      hatch.className = "absolute top-[12px] left-[-12px] w-full h-full hatch-bg rounded-2xl shadow-inner transform -rotate-2 z-0";
      wrapper.appendChild(hatch);
      area.appendChild(wrapper);

      const card = document.createElement("div");
      card.className = "card-container relative bg-white w-full rounded-2xl shadow-xl border-2 border-gray-600 p-5 text-sm transform -rotate-2 z-10";

      const today = new Date();
      const todayMonth = getTodayMonth();
      const todayDate = formatDate(today);

      card.innerHTML = `
        <div class="flex items-center justify-between mb-4">
          <div class="text-base font-semibold flex items-center gap-2">
            é›»æ°—ä»£
            <button id="show-data" class="px-2 py-0.5 text-xs rounded-full bg-purple-100 text-purple-600">ç”Ÿãƒ‡ãƒ¼ã‚¿</button>
            <button id="show-graph" class="px-2 py-0.5 text-xs rounded-full bg-purple-100 text-purple-600">ã‚°ãƒ©ãƒ•</button>
          </div>
          <button onclick="removeCard()" class="text-red-500 text-xl">Ã—</button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-gray-700 border-collapse table-fixed">
            <thead class="bg-gray-50 text-gray-600 font-medium">
              <tr class="table w-full table-fixed">
                <th class="py-2 px-3 text-left w-1/3">ğŸ“… å¹´æœˆ</th>
                <th class="py-2 px-3 text-left w-1/3">ğŸ’´ é‡‘é¡</th>
                <th class="py-2 px-3 text-left w-1/3">ğŸ•˜ å…¥åŠ›æ—¥</th>
              </tr>
            </thead>
            <tbody id="electricity-tbody" class="block max-h-[240px] overflow-y-auto bg-white w-full">
              <tr class="flex w-full">
                <td class="py-2 px-3 w-1/3"><input type="text" class="w-full" value="${todayMonth}" /></td>
                <td class="py-2 px-3 w-1/3"><input type="text" class="w-full" placeholder="Â¥0" /></td>
                <td class="py-2 px-3 w-1/3"><input type="text" class="w-full" value="${todayDate}" /></td>
              </tr>
            </tbody>
          </table>
        </div>
      `;
      wrapper.appendChild(card);

      // ã‚°ãƒ©ãƒ•éƒ¨åˆ†
      const chartCard = document.createElement("div");
      chartCard.id = "chart-card";
      chartCard.className = "relative bg-white w-[480px] rounded-2xl shadow-xl border-2 border-gray-600 p-5 text-sm transform -rotate-2";

      chartCard.innerHTML = `
        <div class="text-base font-semibold mb-4">é›»æ°—ä»£ã‚°ãƒ©ãƒ•</div>
        <canvas id="electricityChart" width="400" height="300"></canvas>
      `;
      area.appendChild(chartCard);

      // JSONèª­ã¿è¾¼ã¿
      fetch("https://raw.githubusercontent.com/KumagaiKoki/main/main/data.json")
        .then(res => res.json())
        .then(data => {
          const months = [];
          const costs = [];
          data.forEach(entry => {
            insertElectricRow(entry.month, entry.cost, entry.date);
            months.push(entry.month);
            costs.push(Number(entry.cost));
          });

          const ctx = document.getElementById("electricityChart").getContext("2d");
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: months,
              datasets: [{
                label: 'é›»æ°—ä»£ (Â¥)',
                data: costs,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.3
              }]
            },
            options: {
              responsive: false,
              scales: {
                y: {
                  beginAtZero: false
                }
              }
            }
          });
        });
    }

    function insertElectricRow(month, cost, date) {
      const tbody = document.querySelector("#electricity-tbody");
      const tr = document.createElement("tr");
      tr.className = "flex w-full";
      tr.innerHTML = `
        <td class="py-2 px-3 w-1/3">${month}</td>
        <td class="py-2 px-3 w-1/3">Â¥${cost}</td>
        <td class="py-2 px-3 w-1/3">${date}</td>
      `;
      tbody.appendChild(tr);
    }

    function removeCard() {
      const wrapper = document.getElementById("card-wrapper");
      if (wrapper) wrapper.remove();
      const chartCard = document.getElementById("chart-card");
      if (chartCard) chartCard.remove();
      document.getElementById("gray-hatch").classList.add("hidden");
    }
  </script>
