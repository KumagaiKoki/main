<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Fira Code', Consolas, monospace;
      color: white;
      background-color: black;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    body {
      min-height: 200vh;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      visibility: hidden;
      opacity: 0;
      transition: opacity 1s ease, visibility 1s ease;
    }

    .background-video.show {
      visibility: visible;
      opacity: 1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
      z-index: 1;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      position: relative;
    }

    .blinking {
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: orange; }
      50% { border-color: transparent; }
    }

    .editor-frame {
      display: none;
      margin-top: 4pt;
      width: 375px;
      height: 384px;
      position: relative;
      background-color: transparent;
    }

    .editor-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .editor-border svg {
      width: 100%;
      height: 100%;
      shape-rendering: geometricPrecision;
    }

    .path {
      fill: none;
      stroke: gray;
      stroke-width: 3px;
      vector-effect: non-scaling-stroke;
      stroke-dasharray: 1920;
      stroke-dashoffset: 1920;
      animation: draw-frame 1.5s ease-out forwards;
    }

    .path.filled {
      fill: black;
    }

    @keyframes draw-frame {
      to {
        stroke-dashoffset: 0;
      }
    }

    .window-controls {
      position: absolute;
      top: 12px;
      left: 12px;
      display: none;
      gap: 8px;
      z-index: 2;
      opacity: 0;
      transform: scale(0.5);
      animation: pop-in 0.6s ease forwards;
      animation-delay: 0s;
    }

    @keyframes pop-in {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      transform: scale(0);
      animation: dot-pop 0.3s ease-out forwards;
    }

    .dot.red { background-color: #ff5f56; animation-delay: 0s; }
    .dot.yellow { background-color: #ffbd2e; animation-delay: 0.3s; }
    .dot.green { background-color: #27c93f; animation-delay: 0.6s; }

    @keyframes dot-pop {
      to { transform: scale(1); }
    }

    .editor-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      text-align: left;
      font-size: 1.5rem;
      padding: 20px;
      white-space: pre-line;
      font-family: 'Fira Code', Consolas, monospace;
      opacity: 0;
      box-sizing: border-box;
      z-index: 1;
      transition: opacity 1s ease;
    }

    .editor-content.show {
      opacity: 1;
    }

    .editor-content span.func-name { color: #8dd3fc; }
    .editor-content span.paren { color: #e5e5e5; }

    .icon-container {
      display: none;
      justify-content: center;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 7px;
      box-sizing: border-box;
      width: fit-content;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .icon-label {
      font-size: 0.5rem;
      color: white;
      text-align: center;
      margin-top: 4px;
    }

    .icon-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      width: 42px;
      height: 42px;
      background-color: orange;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      touch-action: manipulation;
    }

    .icon.pressed {
      transform: scale(0.95);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
      .typing { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <video id="backgroundVideo" class="background-video" autoplay muted loop>
    <source src="https://cdn.jsdelivr.net/gh/KumagaiKoki/main/day1.mp4" type="video/mp4">
  </video>
  <div class="container">
    <div id="type" class="typing blinking">​</div>
    <div id="editorFrame" class="editor-frame">
      <div class="editor-border">
        <svg viewBox="-1.5 -1.5 378 387" width="375" height="384" preserveAspectRatio="none">
          <rect id="frameRect" x="1.5" y="1.5" width="372" height="381" rx="12" ry="12" class="path" />
        </svg>
        <div class="window-controls" id="windowControls">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="editor-content" id="editorText">
          <span class="func-name" id="editableText">いい感じのフォント</span><span class="paren">()</span>
        </div>
      </div>
    </div>
    <div class="icon-container" id="iconContainer">
      <div class="icon-row">
        <div class="icon-column">
          <div class="icon" onclick="handleButtonClick('光熱費のボタンが押されました')"></div>
          <div class="icon-label">光熱費</div>
        </div>
        <div class="icon-column">
          <div class="icon"></div>
          <div class="icon-label">消耗品</div>
        </div>
        <div class="icon-column">
          <div class="icon"></div>
          <div class="icon-label">料理</div>
        </div>
        <div class="icon-column">
          <div class="icon"></div>
          <div class="icon-label">あかちゃん</div>
        </div>
        <div class="icon-column">
          <div class="icon"></div>
          <div class="icon-label">****</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const text = "Hello World!!";
    const speed = 100;
    let i = 0;
    const target = document.getElementById("type");
    const editorFrame = document.getElementById("editorFrame");
    const windowControls = document.getElementById("windowControls");
    const editorText = document.getElementById("editorText");
    const frameRect = document.getElementById("frameRect");
    const iconContainer = document.getElementById("iconContainer");
    const editableText = document.getElementById("editableText");
    const backgroundVideo = document.getElementById("backgroundVideo");
    let typingFinished = false;

    function typeText() {
      if (i === 0) target.textContent = "";
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
        document.documentElement.style.overflowY = "auto";
      }
    }

    function startBlinkingBeforeTyping(duration, callback) {
      target.classList.add("blinking");
      setTimeout(callback, duration);
    }

    function handleButtonClick(message) {
      if (editableText) {
        editableText.textContent = message;
      }
    }

    window.onload = () => {
      startBlinkingBeforeTyping(1400, () => {
        typeText();
      });

      document.querySelectorAll('.icon').forEach((el) => {
        el.addEventListener('touchstart', () => el.classList.add('pressed'));
        el.addEventListener('touchend', () => el.classList.remove('pressed'));
        el.addEventListener('mousedown', () => el.classList.add('pressed'));
        el.addEventListener('mouseup', () => el.classList.remove('pressed'));
        el.addEventListener('mouseleave', () => el.classList.remove('pressed'));
      });
    };

    window.addEventListener('scroll', () => {
      if (typingFinished) {
        backgroundVideo.classList.add('show');
        editorFrame.style.display = 'block';
        windowControls.style.display = 'flex';
        iconContainer.style.display = 'flex';
        setTimeout(() => frameRect.classList.add('filled'), 1500);
        setTimeout(() => editorText.classList.add('show'), 1500);
      }
    });
  </script>
</body>
</html>
