<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>電気代UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rounded Mplus 1c', sans-serif;
    }
    .hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #fde68a 0,
        #fde68a 2px,
        transparent 2px,
        transparent 6px
      );
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white border border-gray-400 rounded-2xl w-[500px] p-4 shadow-md">
    <h2 class="text-xl font-semibold mb-4">電気代</h2>

    <!-- 生データセクション -->
    <div class="relative bg-white border border-gray-400 rounded-xl mb-4 p-4">
      <div class="absolute inset-0 hatch-bg rounded-xl -z-10"></div>
      <h3 class="text-base font-semibold mb-2">生データ</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left text-gray-700 border-collapse">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-3 py-2 border">年月</th>
              <th class="px-3 py-2 border">金額</th>
              <th class="px-3 py-2 border">入力日</th>
            </tr>
          </thead>
          <tbody id="electricity-tbody" class="bg-white">
            <!-- JavaScriptで行が追加される -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- グラフセクション -->
    <div class="relative bg-white border border-gray-400 rounded-xl p-4">
      <div class="absolute inset-0 hatch-bg rounded-xl -z-10"></div>
      <h3 class="text-base font-semibold mb-2">グラフ</h3>
      <div>
        <canvas id="electricityChart" width="400" height="250"></canvas>
      </div>
      <div id="graph-legend" class="flex flex-wrap gap-3 text-xs font-semibold mt-2"></div>
    </div>
  </div>

  <script>
    fetch("https://raw.githubusercontent.com/KumagaiKoki/main/main/data.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("electricity-tbody");
        const yearly = {};
        const colorPalette = ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#a78bfa', '#fb7185'];
        let colorIndex = 0;

        data.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="px-3 py-1 border">${entry.month}</td>
            <td class="px-3 py-1 border">¥${entry.cost}</td>
            <td class="px-3 py-1 border">${entry.date}</td>
          `;
          tbody.appendChild(row);

          const [year, month] = entry.month.split("/").map(Number);
          if (!yearly[year]) yearly[year] = new Array(12).fill(null);
          yearly[year][month - 1] = Number(entry.cost);
        });

        const ctx = document.getElementById("electricityChart").getContext("2d");
        const legend = document.getElementById("graph-legend");

        const datasets = Object.entries(yearly).map(([year, costArray]) => {
          const color = colorPalette[colorIndex % colorPalette.length];
          const label = document.createElement("span");
          label.textContent = `${year}年`;
          label.style.color = color;
          legend.appendChild(label);
          colorIndex++;

          return {
            label: `${year}年`,
            data: costArray,
            borderColor: color,
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.3
          };
        });

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
            datasets: datasets
          },
          options: {
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 4000,
                  font: { family: 'Rounded Mplus 1c' }
                }
              },
              x: {
                ticks: {
                  callback: (val, i) => (i + 1) % 2 === 0 ? `${i + 1}月` : '',
                  font: { family: 'Rounded Mplus 1c' }
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
