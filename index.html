<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>電気料金UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rounded Mplus 1c', "Courier New", Consolas, monospace;
    }

    *:not(td):not(th):not(input):not(button) {
      font-family: 'Rounded Mplus 1c', sans-serif;
    }

    .hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #fde68a 0,
        #fde68a 2px,
        transparent 2px,
        transparent 6px
      );
      border: 1.5px solid #fdba74;
    }

    .gray-hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #d1d5db 0,
        #d1d5db 2px,
        transparent 2px,
        transparent 6px
      );
    }

    table td,
    table th {
      border: 1px solid #e5e7eb;
    }

    input[type="text"] {
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 gap-10">

  <div id="homepage-wrapper" class="relative w-[320px] h-auto">
    <div id="gray-hatch"
         class="absolute top-[12px] left-[-12px] w-full h-full gray-hatch-bg border-[1.5px] border-gray-600 rounded-2xl shadow-inner transform -rotate-2 z-0 hidden">
    </div>

    <div id="homepage-card"
         class="relative bg-white w-full rounded-2xl shadow-xl border-2 border-gray-600 transform -rotate-2 z-10 p-5">
      <div class="font-semibold text-lg mb-2">
        ホームページ
        <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">キャッシュ</span>
      </div>
      <table class="w-full text-sm text-gray-700">
        <tr class="border-b">
          <td class="py-2">光熱費</td>
          <td class="py-2 text-right">
            <button class="text-blue-500 hover:underline" onclick="addCard()">詳細</button>
          </td>
        </tr>
        <tr class="border-b">
          <td class="py-2">料理</td>
          <td class="py-2 text-right">
            <button class="text-blue-500 hover:underline">詳細</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div id="card-area" class="relative w-[480px] mt-[12px]"></div>

  <script>
    function formatDate(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}/${mm}/${dd}`;
    }

    function getTodayMonth() {
      const date = new Date();
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      return `${yyyy}/${mm}`;
    }

    function addCard() {
      if (document.getElementById("card-wrapper")) return;

      document.getElementById("gray-hatch").classList.remove("hidden");
      const area = document.getElementById("card-area");

      const wrapper = document.createElement("div");
      wrapper.id = "card-wrapper";
      wrapper.className = "relative w-full";

      const hatch = document.createElement("div");
      hatch.className = "absolute top-[12px] left-[-12px] w-full h-full hatch-bg rounded-2xl shadow-inner transform -rotate-2 z-0";
      wrapper.appendChild(hatch);
      area.appendChild(wrapper);

      const card = document.createElement("div");
      card.className = "relative bg-white w-full rounded-2xl shadow-xl border-2 border-gray-600 p-5 text-sm transform -rotate-2 z-10";

      const today = new Date();
      const todayMonth = getTodayMonth();
      const todayDate = formatDate(today);

      card.innerHTML = `
        <div class="flex items-center justify-between mb-4">
          <div class="text-base font-semibold">電気代</div>
          <button onclick="removeCard()" class="text-red-500 text-xl">×</button>
        </div>

        <!-- 生データ -->
        <div class="relative mb-6">
          <div class="absolute top-[12px] left-[-12px] w-full h-full hatch-bg border-[1.5px] border-orange-300 rounded-2xl shadow-inner transform -rotate-1 z-0"></div>
          <div class="relative bg-white rounded-2xl border border-gray-300 p-4 z-10">
            <div class="text-sm font-semibold mb-2">生データ</div>
            <table class="min-w-full text-gray-700 text-sm border-collapse">
              <thead>
                <tr class="bg-gray-50 text-gray-600 font-medium">
                  <th class="py-2 px-3 text-left">年月</th>
                  <th class="py-2 px-3 text-left">金額</th>
                  <th class="py-2 px-3 text-left">入力日</th>
                </tr>
              </thead>
              <tbody id="electricity-tbody" class="bg-white max-h-[240px] overflow-y-auto block w-full"></tbody>
            </table>
          </div>
        </div>

        <!-- グラフ -->
        <div class="relative">
          <div class="absolute top-[12px] left-[-12px] w-full h-full hatch-bg border-[1.5px] border-orange-300 rounded-2xl shadow-inner transform -rotate-1 z-0"></div>
          <div class="relative bg-white rounded-2xl border border-gray-300 p-4 z-10">
            <div class="text-sm font-semibold mb-2">グラフ</div>
            <canvas id="electricityChart" width="400" height="250"></canvas>
            <div id="graph-legend" class="flex flex-wrap gap-3 text-xs font-semibold mt-2"></div>
          </div>
        </div>
      `;

      wrapper.appendChild(card);

      fetch("https://raw.githubusercontent.com/KumagaiKoki/main/main/data.json")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("electricity-tbody");
          const yearly = {};
          const colorPalette = ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#a78bfa', '#fb7185'];
          let colorIndex = 0;

          data.forEach(entry => {
            const row = document.createElement("tr");
            row.className = "flex w-full";
            row.innerHTML = `
              <td class="py-2 px-3 w-1/3">${entry.month}</td>
              <td class="py-2 px-3 w-1/3">¥${entry.cost}</td>
              <td class="py-2 px-3 w-1/3">${entry.date}</td>
            `;
            tbody.appendChild(row);

            const [year, month] = entry.month.split("/").map(Number);
            if (!yearly[year]) yearly[year] = new Array(12).fill(null);
            yearly[year][month - 1] = Number(entry.cost);
          });

          const ctx = document.getElementById("electricityChart").getContext("2d");
          const legend = document.getElementById("graph-legend");

          const datasets = Object.entries(yearly).map(([year, costArray]) => {
            const color = colorPalette[colorIndex % colorPalette.length];
            const label = document.createElement("span");
            label.textContent = `${year}年`;
            label.style.color = color;
            legend.appendChild(label);
            colorIndex++;

            return {
              label: `${year}年`,
              data: costArray,
              borderColor: color,
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.3
            };
          });

          new Chart(ctx, {
            type: 'line',
            data: {
              labels: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
              datasets: datasets
            },
            options: {
              plugins: { legend: { display: false } },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    stepSize: 4000,
                    font: { family: 'Rounded Mplus 1c' }
                  }
                },
                x: {
                  ticks: {
                    callback: (val, i) => (i + 1) % 2 === 0 ? `${i + 1}月` : '',
                    font: { family: 'Rounded Mplus 1c' }
                  }
                }
              }
            }
          });
        });
    }

    function removeCard() {
      document.getElementById("card-wrapper")?.remove();
      document.getElementById("gray-hatch").classList.add("hidden");
    }
  </script>
</body>
</html>
