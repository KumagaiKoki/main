<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム + 電気代 Beep風</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 relative">

  <!-- ホームページカード -->
  <div class="relative w-[320px] bg-white rounded-2xl shadow-xl border-2 border-indigo-300 transform -rotate-2 z-10 p-5">

    <!-- メニューボタン -->
    <button class="absolute top-3 right-3 text-xl" onclick="toggleMenu()">
      ⋯
    </button>

    <!-- コンテキストメニュー -->
    <div id="menu1"
         class="absolute top-12 right-3 bg-black text-white rounded-xl shadow-lg min-w-[180px] py-2 hidden z-50 flex-col space-y-1 text-sm">
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">View credentials</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Replace</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Detach database</div>
    </div>

    <!-- 内容 -->
    <div class="font-semibold text-lg mb-2">
      ホームページ
      <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">Cache</span>
    </div>

    <!-- 表 -->
    <table class="w-full text-sm text-gray-700">
      <tr class="border-b">
        <td class="py-2">光熱費</td>
        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline" onclick="addCard('光熱費')">詳細</button>
        </td>
      </tr>
      <tr class="border-b">
        <td class="py-2">料理</td>
        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline" onclick="addCard('料理')">詳細</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- 新しいカードが出るスペース -->
  <div id="new-cards" class="flex flex-wrap gap-5 ml-6"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu1");
      menu.classList.toggle("hidden");
    }

    // カード外クリックでメニュー閉じる
    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu1");
      const button = document.querySelector("button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    // 光熱費カードを表示
    function addCard(title) {
      if (document.getElementById(`card-${title}`)) return;

      const container = document.getElementById("new-cards");
      const card = document.createElement("div");
      card.id = `card-${title}`;
      card.className = "w-[400px] bg-white rounded-2xl shadow-lg border border-gray-200 p-5 space-y-4 font-sans text-sm relative";

      if (title === "光熱費") {
        card.innerHTML = `
          <div class="flex items-center justify-between mb-3">
            <div class="text-base font-semibold">電気代
              <span class="ml-2 px-2 py-0.5 text-xs rounded-full bg-purple-100 text-purple-600">Energy</span>
            </div>
            <button onclick="removeCard(this)" class="text-red-500 text-xl">×</button>
          </div>

          <!-- データ1 -->
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">🧾 Type</div>
            <div>電気代</div>
          </div>
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">💴 Amount</div>
            <div>9,500 円</div>
          </div>
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">📅 Month</div>
            <div>2025-03</div>
          </div>
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">🕘 入力日</div>
            <div>2025-04-01</div>
          </div>

          <!-- データ2 -->
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">🧾 Type</div>
            <div>電気代</div>
          </div>
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">💴 Amount</div>
            <div>8,200 円</div>
          </div>
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">📅 Month</div>
            <div>2025-02</div>
          </div>
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">🕘 入力日</div>
            <div>2025-03-01</div>
          </div>

          <!-- データ3 -->
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">🧾 Type</div>
            <div>電気代</div>
          </div>
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">💴 Amount</div>
            <div>7,900 円</div>
          </div>
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">📅 Month</div>
            <div>2025-01</div>
          </div>
          <div class="flex justify-between border-t pt-2">
            <div class="text-gray-500 flex gap-1">🕘 入力日</div>
            <div>2025-02-01</div>
          </div>
        `;
      } else {
        // 料理などの他カード（今は仮）
        card.innerHTML = `
          <div class="font-semibold text-lg mb-2">${title} 詳細</div>
          <div class="space-y-2 text-sm text-gray-700">
            <div class="flex justify-between">
              <span>データ入力</span>
              <input type="text" class="form-input w-full py-2 px-3 border border-gray-300 rounded-md" placeholder="データを入力" />
            </div>
            <div class="flex justify-between">
              <span>ログ出力</span>
              <button class="text-blue-500 hover:underline" onclick="logData()">ログ表示</button>
            </div>
          </div>
          <button class="absolute top-3 right-3 text-xl text-red-500" onclick="removeCard(this)">×</button>
        `;
      }

      container.appendChild(card);
    }

    // ログ出力仮処理
    function logData() {
      alert("ログ出力機能（仮）");
    }

    // カード削除
    function removeCard(btn) {
      const card = btn.closest("div");
      card.remove();
    }
  </script>
</body>
</html>
