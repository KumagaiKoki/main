<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DÈ¢® UI</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Segoe UI", sans-serif;
      padding: 50px;
    }

    .card {
      position: relative;
      width: 320px;
      padding: 20px;
      border-radius: 16px;
      background-color: #ffffff;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      border: 2px solid #f0f0f0;
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 12px;
      color: #a855f7;
      background-color: #f3e8ff;
      border-radius: 8px;
      margin-left: 6px;
    }

    .table {
      margin-top: 10px;
    }

    .table-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      font-size: 14px;
    }

    .context-menu {
      position: absolute;
      top: 0;
      right: -200px;
      width: 180px;
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      color: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .menu-item {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-title">Beep <span class="badge">Cache</span></div>
    <div class="table">
      <div class="table-row"><span>Type</span><span>KV Store</span></div>
      <div class="table-row"><span>Size</span><span>1 GB</span></div>
    </div>

    <div class="context-menu">
      <div class="menu-item"><span class="menu-icon">üîê</span> View credentials</div>
      <div class="menu-item"><span class="menu-icon">‚ôªÔ∏è</span> Replace</div>
      <div class="menu-item"><span class="menu-icon">üîå</span> Detach database</div>
    </div>
  </div>

</body>
</html>
