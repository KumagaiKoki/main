<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden; /* 最初は縦スクロール禁止 */
    }

    body {
      min-height: 200vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
      position: relative;
    }

    .blinking {
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    .editor-frame {
      display: none;
      margin-top: 4pt;
      background-color: #1e1e1e;
      width: 36ch;
      padding: 1rem;
      border-radius: 12px;
      box-sizing: border-box;
      border: 3px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .editor-frame::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: gray;
      transform: translateX(-50%);
      animation: border-expand 0.6s ease-out forwards;
      border-radius: 2px;
    }

    @keyframes border-expand {
      0% {
        width: 0;
        left: 50%;
      }
      50% {
        width: 100%;
        left: 50%;
        transform: translateX(-50%);
      }
      100% {
        width: 100%;
        left: 0;
        transform: none;
      }
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="type" class="typing blinking">&#8203;</div>
    <div id="editorFrame" class="editor-frame"></div>
  </div>

  <script>
    const text = "Hello World!!";
    const speed = 100;
    let i = 0;
    const target = document.getElementById("type");
    const editorFrame = document.getElementById("editorFrame");
    let typingFinished = false;

    function typeText() {
      if (i === 0) {
        target.textContent = "";
      }
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
        document.documentElement.style.overflowY = "auto";
      }
    }

    function startBlinkingBeforeTyping(duration, callback) {
      target.classList.add("blinking");
      setTimeout(() => {
        callback();
      }, duration);
    }

    window.onload = () => {
      startBlinkingBeforeTyping(2100, () => {
        typeText();
      });
    };

    window.addEventListener('scroll', () => {
      if (typingFinished) {
        editorFrame.style.display = 'block';
      }
    });
  </script>
</body>
</html>
