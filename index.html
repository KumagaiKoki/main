<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>電気料金UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rounded Mplus 1c', "Courier New", Consolas, monospace;
    }
    *:not(td):not(th):not(input):not(button) {
      font-family: 'Rounded Mplus 1c', sans-serif;
    }
    .hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #fde68a 0,
        #fde68a 2px,
        transparent 2px,
        transparent 6px
      );
      border: 2.5px solid #fdba74;
    }
    .gray-hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #d1d5db 0,
        #d1d5db 2px,
        transparent 2px,
        transparent 6px
      );
      border: 2px solid #4b5563;
    }
    .content-hidden {
      display: none;
    }
    .menu-dropdown {
      position: absolute;
      top: 2.5rem;
      right: 0.75rem;
      background-color: black;
      color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 0.5rem 0;
      display: none;
      flex-direction: column;
      z-index: 50;
      font-size: 0.875rem;
    }
    .menu-dropdown div {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .menu-dropdown div:hover {
      background-color: #1f2937;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 gap-3">

  <!-- ホームカード -->
  <div id="homepage-wrapper" class="relative w-[320px]">
    <div id="gray-hatch" class="absolute top-[20px] left-[-12px] w-full h-full gray-hatch-bg rounded-2xl shadow-inner transform -rotate-6 z-0 hidden"></div>

    <div id="homepage-card" class="relative bg-white w-full rounded-2xl shadow-xl border-2 border-gray-600 transform -rotate-6 z-10 p-5">
      <button class="absolute top-3 right-3 text-xl" onclick="toggleMenu('menu1')">⋯</button>
      <div id="menu1" class="menu-dropdown hidden">
        <div>認証情報を表示</div>
        <div>置き換え</div>
        <div>データベースを切断</div>
      </div>

      <div class="font-semibold text-lg mb-2">
        ホームページ
        <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">キャッシュ</span>
      </div>

      <table class="text-sm text-gray-700">
        <tr class="border-b">
          <td class="py-2">光熱費</td>
          <td class="py-2 text-right">
            <button class="text-blue-500 hover:underline" onclick="addCard()">詳細</button>
          </td>
        </tr>
        <tr class="border-b">
          <td class="py-2">料理</td>
          <td class="py-2 text-right">
            <button class="text-blue-500 hover:underline">詳細</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- 電気代カード -->
  <div id="card-area" class="relative w-full flex justify-center mt-2"></div>

  <script>
    function toggleMenu(id) {
      document.getElementById(id).classList.toggle("hidden");
    }

    function toggleSection(sectionId, btnId) {
      const section = document.getElementById(sectionId);
      const button = document.getElementById(btnId);
      if (section.classList.contains("content-hidden")) {
        section.classList.remove("content-hidden");
        button.textContent = "×";
      } else {
        section.classList.add("content-hidden");
        button.textContent = "＋";
      }
    }
  </script>
</body>
</html>
