<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>電気料金UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rounded Mplus 1c', "Courier New", Consolas, monospace;
    }

    *:not(td):not(th):not(input):not(button) {
      font-family: 'Rounded Mplus 1c', sans-serif;
    }

    .hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #fde68a 0,
        #fde68a 2px,
        transparent 2px,
        transparent 6px
      );
      border: 1.5px solid #fdba74;
    }

    .gray-hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #d1d5db 0,
        #d1d5db 2px,
        transparent 2px,
        transparent 6px
      );
    }

    table td,
    table th {
      border: 1px solid #e5e7eb;
    }

    select, input[type="text"], input[type="date"] {
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 gap-10">

  <!-- ホーム + グレーハッチ -->
  <div id="homepage-wrapper" class="relative w-[320px] h-auto">

    <!-- グレーハッチ -->
    <div id="gray-hatch"
         class="absolute top-[12px] left-[-12px] w-full h-full gray-hatch-bg border-[1.5px] border-gray-600 rounded-2xl shadow-inner transform -rotate-2 z-0 hidden">
    </div>

    <!-- ホームページカード -->
    <div id="homepage-card"
         class="relative bg-white w-full rounded-2xl shadow-xl border-2 border-gray-600 transform -rotate-2 z-10 p-5">

      <!-- メニューボタン -->
      <button class="absolute top-3 right-3 text-xl" onclick="toggleMenu()">⋯</button>
      <div id="menu1"
           class="absolute top-12 right-3 bg-black text-white rounded-xl shadow-lg min-w-[180px] py-2 hidden z-50 flex-col space-y-1 text-sm">
        <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">認証情報を表示</div>
        <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">置き換え</div>
        <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">データベースを切断</div>
      </div>

      <div class="font-semibold text-lg mb-2">
        ホームページ
        <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">キャッシュ</span>
      </div>

      <table class="w-full text-sm text-gray-700">
        <tr class="border-b">
          <td class="py-2">光熱費</td>
          <td class="py-2 text-right">
            <button class="text-blue-500 hover:underline" onclick="addCard()">詳細</button>
          </td>
        </tr>
        <tr class="border-b">
          <td class="py-2">料理</td>
          <td class="py-2 text-right">
            <button class="text-blue-500 hover:underline">詳細</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- 電気カードエリア -->
  <div id="card-area" class="relative w-[480px] mt-[12px]"></div>

  <script>
    function toggleMenu() {
      document.getElementById("menu1").classList.toggle("hidden");
    }

    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu1");
      const button = document.querySelector("button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    function addCard() {
      if (document.getElementById("card-wrapper")) return;

      const grayHatch = document.getElementById("gray-hatch");
      const area = document.getElementById("card-area");

      grayHatch.classList.remove("hidden");

      const wrapper = document.createElement("div");
      wrapper.id = "card-wrapper";
      wrapper.className = "relative w-full";

      const hatch = document.createElement("div");
      hatch.id = "orange-hatch";
      hatch.className =
        "absolute top-[12px] left-[-12px] w-full h-full hatch-bg rounded-2xl shadow-inner transform -rotate-2 z-0";
      wrapper.appendChild(hatch);
      area.appendChild(wrapper);

      const card = document.createElement("div");
      card.className =
        "card-container relative bg-white max-w-md rounded-2xl shadow-xl border-2 border-gray-600 p-5 text-sm transform -rotate-2 z-10";

      card.innerHTML = `
        <div class="flex items-center justify-between mb-4">
          <div class="text-base font-semibold">電気代
            <span class="ml-2 px-2 py-0.5 text-xs rounded-full bg-purple-100 text-purple-600">エネルギー</span>
          </div>
          <button onclick="removeCard()" class="text-red-500 text-xl">×</button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-gray-700 border-collapse">
            <thead class="bg-gray-50 text-gray-600 font-medium">
              <tr>
                <th class="py-2 px-3 text-left">📅 年月</th>
                <th class="py-2 px-3 text-left">💴 金額</th>
                <th class="py-2 px-3 text-left">🕘 入力日</th>
              </tr>
            </thead>
            <tbody class="bg-white">
              <tr>
                <td class="py-2 px-3 flex gap-1">
                  <select class="w-[72px]">
                    <option>2025</option>
                    <option>2024</option>
                  </select>
                  <select class="w-[60px]">
                    <option>01月</option>
                    <option>02月</option>
                    <option>03月</option>
                    <option>04月</option>
                  </select>
                </td>
                <td class="py-2 px-3">
                  <input type="text" class="w-24" placeholder="¥0" />
                </td>
                <td class="py-2 px-3">
                  <input type="date" class="text-sm" />
                </td>
              </tr>
              <tr>
                <td class="py-2 px-3">2025/03</td>
                <td class="py-2 px-3">¥8,500</td>
                <td class="py-2 px-3">2025-03-12</td>
              </tr>
              <tr>
                <td class="py-2 px-3">2025/03</td>
                <td class="py-2 px-3">¥8,500</td>
                <td class="py-2 px-3">2025-03-12</td>
              </tr>
              <tr>
                <td class="py-2 px-3">2025/03</td>
                <td class="py-2 px-3">¥8,500</td>
                <td class="py-2 px-3">2025-03-12</td>
              </tr>
            </tbody>
          </table>
        </div>
      `;
      wrapper.appendChild(card);
    }

    function removeCard() {
      const wrapper = document.getElementById("card-wrapper");
      if (wrapper) wrapper.remove();
      document.getElementById("gray-hatch").classList.add("hidden");
    }
  </script>
</body>
</html>
