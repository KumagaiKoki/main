<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
    }

    .container {
      min-height: 200vh;
      display: flex;
      justify-content: center;
      align-items: start;
      flex-direction: column;
      padding: 100px;
    }

    .typing {
      font-size: 2rem;
      white-space: pre-wrap;
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      background-color: white;
      animation: blink 0.7s steps(1) infinite;
      position: absolute;
    }

    .fade-out {
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .fade-out.hidden {
      opacity: 0;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="hello" class="typing fade-out"></div>
    <div style="height: 100px;"></div>
    <div id="htmlCodeWrapper" class="typing">
      <span id="htmlCode"></span><span id="cursor" class="cursor"></span>
    </div>
  </div>

  <script>
    const hello = document.getElementById("hello");
    const codeTarget = document.getElementById("htmlCode");
    const cursor = document.getElementById("cursor");

    const helloText = "Hello World!!";
    const codeText = `<!DOCTYPE html>
<html lang=\"ja\">
<head>
  <meta charset=\"UTF-8\">
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
  <title>Auto Typing UI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
    }

    .container {
      min-height: 200vh;
      display: flex;
      justify-content: center;
      align-items: start;
      flex-direction: column;
      padding: 100px;
    }`;

    let i = 0;
    let helloDone = false;
    function typeHello() {
      if (i < helloText.length) {
        hello.textContent += helloText.charAt(i);
        i++;
        setTimeout(typeHello, 100);
      } else {
        helloDone = true;
      }
    }

    let j = 0;
    function typeCode() {
      if (j < codeText.length) {
        codeTarget.textContent += codeText.charAt(j);
        updateCursorPosition();
        j++;
        setTimeout(typeCode, 20);
      }
    }

    function updateCursorPosition() {
      const range = document.createRange();
      range.selectNodeContents(codeTarget);
      range.collapse(false);
      const rect = range.getBoundingClientRect();
      const containerRect = codeTarget.getBoundingClientRect();
      cursor.style.top = `${rect.top - containerRect.top}px`;
      cursor.style.left = `${rect.left - containerRect.left}px`;
    }

    window.onload = () => {
      typeHello();
    };

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50 && !hello.classList.contains("hidden") && helloDone) {
        hello.classList.add("hidden");
        if (codeTarget.textContent === "") {
          typeCode();
        }
      }
    });
  </script>
</body>
</html>
