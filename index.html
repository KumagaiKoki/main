<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utilities UI - 3D Hatch Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Consolas, monospace;
    }

    /* Hatch background pattern */
    .hatch-bg {
      background-image: repeating-linear-gradient(
        45deg,
        #fde68a 0,
        #fde68a 2px,
        transparent 2px,
        transparent 6px
      );
    }

    /* Slightly thinner border (1.5px) */
    .border-thin {
      border-width: 1.5px;
    }

    table td, table th {
      border: 1px solid #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 relative">

  <!-- Homepage Card -->

    <!-- Menu Button -->
    <button class="absolute top-3 right-3 text-xl" onclick="toggleMenu()">â‹¯</button>
    <div id="menu1"

      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">View credentials</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Replace</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Detach database</div>
    </div>

    <!-- Title -->
    <div class="font-semibold text-lg mb-2">
      Homepage
      <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">Cache</span>
    </div>

    <!-- Table -->

      <tr class="border-b">
        <td class="py-2">Utilities</td>
        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline" onclick="addCard('utilities')">Details</button>
        </td>
      </tr>

        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline">Details</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- Hatch background + Electricity card -->
  <div class="relative w-[500px] h-[350px] ml-10 mt-10">
    
    <!-- Hatch background: behind the card, tilted -->

    <!-- Electricity card: slightly overlapping, tilted -->
    <div id="card-utilities" class="absolute top-0 left-0 w-full bg-white rounded-2xl shadow-xl border border-gray-200 p-5 text-sm transform rotate-2 z-10 card-container">

      <div class="flex items-center justify-between mb-4">
        <div class="text-base font-semibold">Electricity
          <span class="ml-2 px-2 py-0.5 text-xs rounded-full bg-purple-100 text-purple-600">Energy</span>
        </div>
        <button onclick="removeCard(this)" class="text-red-500 text-xl">Ã—</button>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-gray-700 border-collapse">
          <thead class="bg-gray-50 text-gray-600 font-medium">
            <tr>
              <th class="py-2 px-3 text-left">ðŸ“… Month</th>
              <th class="py-2 px-3 text-left">ðŸ’´ Amount</th>

            <tr>

            </tr>

              <td class="py-2 px-3">2025/3</td>
              <td class="py-2 px-3">Â¥8,500</td>
              <td class="py-2 px-3">2025/3/12</td>
            </tr>
            <tr>
              <td class="py-2 px-3">2025/3</td>
              <td class="py-2 px-3">Â¥8,500</td>
              <td class="py-2 px-3">2025/3/12</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu1");
      menu.classList.toggle("hidden");
    }

    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu1");
      const button = document.querySelector("button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    function removeCard(btn) {
      const card = btn.closest(".card-container");
      if (card) card.remove();
    }

    function addCard(title) {
      const existing = document.getElementById(`card-${title}`);
      if (existing) return;
      location.reload(); // for simplicity: re-add the card with hatch
    }
  </script>
</body>
</html>
