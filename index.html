<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: 'Fira Code', Consolas, monospace;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
      transition: background-color 1s ease;
    }

    body {
      min-height: 200vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      position: relative;
    }

    .blinking {
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: orange; }
      50% { border-color: transparent; }
    }

    .editor-frame {
      display: none;
      margin-top: 4pt;
      width: 360px; /* narrower */
      height: 374px; /* slightly shorter */
      position: relative;
      background-color: transparent;
    }

    .editor-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .editor-border svg {
      width: 100%;
      height: 100%;
      shape-rendering: geometricPrecision;
    }

    .path {
      fill: none;
      stroke: gray;
      stroke-width: 3px;
      vector-effect: non-scaling-stroke;
      stroke-dasharray: 1920;
      stroke-dashoffset: 1920;
      animation: draw-frame 1.5s ease-out forwards;
    }

    .path.filled {
      fill: black;
    }

    @keyframes draw-frame {
      to {
        stroke-dashoffset: 0;
      }
    }

    .window-controls {
      position: absolute;
      top: 12px;
      left: 12px;
      display: none;
      gap: 8px;
      z-index: 2;
      opacity: 0;
      transform: scale(0.5);
      animation: pop-in 0.6s ease forwards;
      animation-delay: 0s;
    }

    @keyframes pop-in {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      transform: scale(0);
      animation: dot-pop 0.3s ease-out forwards;
    }

    .dot.red { background-color: #ff5f56; animation-delay: 0s; }
    .dot.yellow { background-color: #ffbd2e; animation-delay: 0.3s; }
    .dot.green { background-color: #27c93f; animation-delay: 0.6s; }

    @keyframes dot-pop {
      to { transform: scale(1); }
    }

    .editor-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      text-align: left;
      font-size: 1.5rem;
      padding: 50px 10px 5px 10px; /* reduce side padding and bottom */
      white-space: pre-line;
      font-family: 'Fira Code', Consolas, monospace;
      opacity: 0;
      box-sizing: border-box;
      z-index: 1;
      transition: opacity 1s ease;
    }

    .editor-content.show {
      opacity: 1;
    }

    .editor-content span.func-name { color: #8dd3fc; }
    .editor-content span.paren { color: #e5e5e5; }

    .icon-container {
      display: none;
      justify-content: center;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 12px 24px;
      box-sizing: border-box;
      width: fit-content;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .icon-label {
      font-size: 0.5rem;
      color: white;
      text-align: center;
      margin-top: 4px;
    }

    .icon-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      width: 42px;
      height: 42px;
      background-color: orange;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .typing { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <!-- HTML structure unchanged -->
</body>
</html>
