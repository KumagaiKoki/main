<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utilities UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Consolas, monospace;
    }

    /* Orange hatch background */
    .hatch-bg {
      background-image: repeating-linear-gradient(
        45deg,
        #f97316 0,
        #f97316 2px,
        transparent 2px,
        transparent 6px
      );
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 relative">

  <!-- Homepage Card -->
  <div class="relative w-[320px] bg-white rounded-2xl shadow-xl border-2 border-indigo-300 transform -rotate-2 z-10 p-5">

    <!-- Menu Button -->
    <button class="absolute top-3 right-3 text-xl" onclick="toggleMenu()">â‹¯</button>
    <div id="menu1"
         class="absolute top-12 right-3 bg-black text-white rounded-xl shadow-lg min-w-[180px] py-2 hidden z-50 flex-col space-y-1 text-sm">
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">View credentials</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Replace</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Detach database</div>
    </div>

    <!-- Title -->
    <div class="font-semibold text-lg mb-2">
      Homepage
      <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">Cache</span>
    </div>

    <!-- Table -->
    <table class="w-full text-sm text-gray-700">
      <tr class="border-b">
        <td class="py-2">Utilities</td>
        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline" onclick="addCard('utilities')">Details</button>
        </td>
      </tr>
      <tr class="border-b">
        <td class="py-2">Cooking</td>
        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline">Details</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- New Cards & 3D Hatch Background -->
  <div class="relative ml-6 flex flex-col items-start">
    <!-- Orange Hatch BG -->
    <div class="absolute top-6 left-6 w-[500px] h-full hatch-bg rounded-2xl shadow-inner z-0 rotate-1"></div>

    <!-- Utility Card will go here -->
    <div id="new-cards" class="relative z-10"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu1");
      menu.classList.toggle("hidden");
    }

    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu1");
      const button = document.querySelector("button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    function addCard(title) {
      if (document.getElementById(`card-${title}`)) return;

      const container = document.getElementById("new-cards");
      const card = document.createElement("div");
      card.id = `card-${title}`;
      card.className = "w-[480px] bg-white rounded-xl shadow-md border border-gray-200 p-5 text-sm relative";

      if (title === "utilities") {
        card.innerHTML = `
          <div class="flex items-center justify-between mb-4">
            <div class="text-base font-semibold">Electricity
              <span class="ml-2 px-2 py-0.5 text-xs rounded-full bg-purple-100 text-purple-600">Energy</span>
            </div>
            <button onclick="removeCard(this)" class="text-red-500 text-xl">Ã—</button>
          </div>

          <!-- Table -->
          <div class="overflow-x-auto">
            <table class="w-full text-gray-700 border-collapse">
              <thead class="bg-gray-50 text-gray-600 font-medium">
                <tr>
                  <th class="py-2 px-3 text-left">ðŸ“… Month</th>
                  <th class="py-2 px-3 text-left">ðŸ’´ Amount</th>
                  <th class="py-2 px-3 text-left">ðŸ•˜ Entry Date</th>
                </tr>
              </thead>
              <tbody class="bg-white">
                <tr>
                  <td class="py-2 px-3">2025/3</td>
                  <td class="py-2 px-3">Â¥8,500</td>
                  <td class="py-2 px-3">2025/3/12</td>
                </tr>
                <tr>
                  <td class="py-2 px-3">2025/3</td>
                  <td class="py-2 px-3">Â¥8,500</td>
                  <td class="py-2 px-3">2025/3/12</td>
                </tr>
                <tr>
                  <td class="py-2 px-3">2025/3</td>
                  <td class="py-2 px-3">Â¥8,500</td>
                  <td class="py-2 px-3">2025/3/12</td>
                </tr>
                <tr>
                  <td class="py-2 px-3">2025/3</td>
                  <td class="py-2 px-3">Â¥8,500</td>
                  <td class="py-2 px-3">2025/3/12</td>
                </tr>
              </tbody>
            </table>
          </div>
        `;
      }

      container.appendChild(card);
    }

    function removeCard(btn) {
      const card = btn.closest("div");
      card.remove();
    }
  </script>
</body>
</html>
