<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      height: 100vh;
      overflow-y: scroll;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
    }

    .blinking {
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    .grid-overlay {
      display: none;
      width: 100%;
      height: 150vh;
      background-image:
        linear-gradient(to bottom right, rgba(255,255,255,0.3), rgba(0,0,0,0.9)),
        repeating-linear-gradient(white 0 1px, transparent 1px 20px),
        repeating-linear-gradient(90deg, white 0 1px, transparent 1px 20px);
      background-blend-mode: overlay;
      position: absolute;
      top: 100vh;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="type" class="typing blinking">&#8203;</div>
  </div>
  <div id="grid" class="grid-overlay"></div>

  <script>
    const text = "Hello World!!";
    const speed = 100; // ms per character
    let i = 0;
    const target = document.getElementById("type");
    const grid = document.getElementById("grid");
    let typingFinished = false;

    function typeText() {
      if (i === 0) {
        target.textContent = "";
      }
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
      }
    }

    function startBlinkingBeforeTyping(duration, callback) {
      target.classList.add("blinking");
      setTimeout(() => {
        callback();
      }, duration);
    }

    window.onload = () => {
      startBlinkingBeforeTyping(2100, () => {
        typeText();
      });
    };

    window.addEventListener('scroll', () => {
      if (typingFinished) {
        grid.style.display = 'block';
      }
    });
  </script>
</body>
</html>
