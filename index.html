<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム + 光熱費タブ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 relative">

  <!-- ホームページカード -->
  <div class="relative w-[320px] bg-white rounded-2xl shadow-xl border-2 border-indigo-300 transform -rotate-2 z-10 p-5">

    <!-- メニューボタン -->
    <button class="absolute top-3 right-3 text-xl" onclick="toggleMenu()">
      ⋯
    </button>

    <!-- コンテキストメニュー -->
    <div id="menu1"
         class="absolute top-12 right-3 bg-black text-white rounded-xl shadow-lg min-w-[180px] py-2 hidden z-50 flex-col space-y-1 text-sm">
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">View credentials</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Replace</div>
      <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Detach database</div>
    </div>

    <!-- 内容 -->
    <div class="font-semibold text-lg mb-2">
      ホームページ
      <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">Cache</span>
    </div>

    <!-- 表 -->
    <table class="w-full text-sm text-gray-700">
      <tr class="border-b">
        <td class="py-2">光熱費</td>
        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline" onclick="addCard('光熱費')">詳細</button>
        </td>
      </tr>
      <tr class="border-b">
        <td class="py-2">料理</td>
        <td class="py-2 text-right">
          <button class="text-blue-500 hover:underline" onclick="addCard('料理')">詳細</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- 新しいカードが出てくるスペース -->
  <div id="new-cards" class="flex flex-wrap gap-5 ml-6"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu1");
      menu.classList.toggle("hidden");
    }

    // カード外クリックでメニューを閉じる
    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu1");
      const button = document.querySelector("button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    // 新しいカードを追加（光熱費 or 他の）
    function addCard(title) {
      // すでにある場合は追加しない（オプション）
      if (document.getElementById(`card-${title}`)) return;

      const newCard = document.createElement("div");
      newCard.id = `card-${title}`;
      newCard.classList.add("relative", "w-[500px]", "bg-white", "rounded-2xl", "shadow-xl", "border-2", "border-indigo-300", "z-10", "p-5");

      if (title === "光熱費") {
        newCard.innerHTML = `
          <div class="font-semibold text-lg mb-4">${title}：電気代</div>

          <!-- 入力フォーム -->
          <div class="grid grid-cols-3 gap-3 mb-4 text-sm">
            <input type="month" id="month" class="border rounded-md px-2 py-1" placeholder="年月" />
            <input type="number" id="amount" class="border rounded-md px-2 py-1" placeholder="金額" />
            <input type="date" id="inputDate" class="border rounded-md px-2 py-1" placeholder="入力日" />
          </div>
          <button onclick="addElectricityRow(this)" class="mb-4 px-4 py-1 bg-indigo-500 text-white rounded hover:bg-indigo-600 transition">追加</button>

          <!-- 表 -->
          <table class="w-full text-sm text-gray-700 border-t border-gray-300">
            <thead>
              <tr class="bg-gray-100">
                <th class="py-2">年月</th>
                <th class="py-2">金額 (円)</th>
                <th class="py-2">入力日</th>
              </tr>
            </thead>
            <tbody class="electricity-table">
              <!-- ここにデータ追加 -->
            </tbody>
          </table>

          <!-- 閉じる -->
          <button class="absolute top-3 right-3 text-xl text-red-500" onclick="removeCard(this)">×</button>
        `;
      } else {
        // その他のカード用（仮）
        newCard.innerHTML = `
          <div class="font-semibold text-lg mb-2">${title} 詳細</div>
          <div class="space-y-1 text-sm text-gray-700">
            <div class="flex justify-between">
              <span>データ入力</span>
              <input type="text" class="form-input mt-1 w-full py-2 px-3 border border-gray-300 rounded-md" placeholder="データを入力" />
            </div>
            <div class="flex justify-between">
              <span>ログ出力</span>
              <button class="text-blue-500 hover:underline" onclick="logData()">ログ表示</button>
            </div>
          </div>
          <button class="absolute top-3 right-3 text-xl text-red-500" onclick="removeCard(this)">×</button>
        `;
      }

      document.getElementById("new-cards").appendChild(newCard);
    }

    // 表に電気代データを追加
    function addElectricityRow(button) {
      const card = button.closest("div");
      const month = card.querySelector("#month").value;
      const amount = card.querySelector("#amount").value;
      const inputDate = card.querySelector("#inputDate").value;
      const tableBody = card.querySelector(".electricity-table");

      if (month && amount && inputDate) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="py-2 text-center">${month}</td>
          <td class="py-2 text-center">${parseInt(amount).toLocaleString()}</td>
          <td class="py-2 text-center">${inputDate}</td>
        `;
        tableBody.appendChild(row);

        // 入力リセット
        card.querySelector("#month").value = "";
        card.querySelector("#amount").value = "";
        card.querySelector("#inputDate").value = "";
      } else {
        alert("すべての項目を入力してください");
      }
    }

    // 任意ログ表示（他のカード向け）
    function logData() {
      alert("ログ表示機能です（仮）");
    }

    // カード削除
    function removeCard(button) {
      const card = button.closest('div');
      card.remove();
    }
  </script>
</body>
</html>
