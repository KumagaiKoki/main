<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
    }

    .blinking {
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="type" class="typing"></div>

  <script>
    const text = "Hello World!!";
    const speed = 100; // ms per character
    let i = 0;
    const target = document.getElementById("type");

    function typeText() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      }
    }

    function startTypingAfterBlink() {
      target.classList.add("blinking");
      setTimeout(() => {
        target.classList.remove("blinking"); // 一旦停止
        typeText();
        target.classList.add("blinking"); // タイピング中・後も点滅
      }, 3 * 700);
    }

    window.onload = () => {
      target.classList.add("blinking");
      startTypingAfterBlink();
    };
  </script>
</body>
</html>
