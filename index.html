<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: auto;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .line-number, .en-text {
      font-family: 'Consolas', monospace;
    }
    .jp-text {
      font-family: 'Rounded Mplus 1c', sans-serif;
    }
    body {
      background-color: black;
      padding-bottom: 100px;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
      pointer-events: none;
    }
    .background-video.show {
      opacity: 1;
      visibility: visible;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      flex-direction: column;
      z-index: 1;
    }
    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      position: relative;
      line-height: 1;
      display: inline-block;
      height: 2.4rem;               /* ← 高さを固定（フォントサイズ + α） */
      vertical-align: middle;
    }
    .editor-frame {
      display: none;
      margin-top: 4pt;
      width: 375px;
      height: 1200px;
      position: relative;
      background-color: transparent;
    }
    .editor-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .editor-border svg {
      width: 100%;
      height: 100%;
      shape-rendering: geometricPrecision;
    }
    .path {
      fill: none;
      stroke: gray;
      stroke-width: 3px;
      vector-effect: non-scaling-stroke;
      stroke-dasharray: 1920;
      stroke-dashoffset: 1920;
      animation: draw-frame 1.5s ease-out forwards;
    }
    .path.filled {
      fill: rgba(0, 0, 0, 0.7);
    }
    @keyframes draw-frame {
      to {
        stroke-dashoffset: 0;
      }
    }
    .window-controls {
      position: absolute;
      top: 12px;
      left: 12px;
      display: none;
      gap: 8px;
      z-index: 2;
      opacity: 0;
      transform: scale(0.5);
      animation: pop-in 0.6s ease forwards;
      animation-delay: 0s;
    }
    @keyframes pop-in {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      transform: scale(0);
      animation: dot-pop 0.3s ease-out forwards;
    }
    .dot.red { background-color: #ff5f56; animation-delay: 0s; }
    .dot.yellow { background-color: #ffbd2e; animation-delay: 0.3s; }
    .dot.green { background-color: #27c93f; animation-delay: 0.6s; }
    @keyframes dot-pop {
      to { transform: scale(1); }
    }
    .editor-content {
      position: absolute;
      top: -2rem;
      left: 5px;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      text-align: left;
      font-size: 1rem;
      padding: 5px;
      white-space: pre;
      box-sizing: border-box;
      z-index: 1;
      transition: opacity 1s ease;
      overflow-x: auto;         /* 横スクロールを有効に */
    }
    .editor-content.show {
      opacity: 1;
    }
    .line-number {
      display: inline-block;
      width: 2ch;
      color: #888;
      margin-right: 1ch;
    }
    #subCategoryWrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: -100px; /* 空白を解消するためにマイナスマージンを追加 */
    }
    .white-scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
      width: 100vw;
      justify-content: center;
    }
    .white-box {
      width: 220px;
      height: 300px;
      background-color: white;
      border-radius: 14px;
      flex: 0 0 auto;
    }
    #editableText {
      font-family: 'Consolas', monospace;
      white-space: pre;
      display: block;      /* 横幅拡張に必要 */
      overflow-x: auto;
      max-width: 98%;      /* ← 右端の表示領域を制限 */
      text-align: left;
    }
  </style>
</head>

          ${title}
        </div>

            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

            max-width: 100%;

            object-fit: contain;

        <!-- ✅ Spec＋仕様を左揃え＆縦中央 -->

            ${subtitle}
          </div>
        </div>
        <!-- ✅ カート＋価格を左揃え＆縦中央 -->
        <div style="display: flex; align-items: center; justify-content: flex-start; gap: 8px; margin-top: 6px;">
          <a href="${link}">
            <img src="https://github.com/KumagaiKoki/main/blob/main/Purchase.png?raw=true" alt="Purchase" style="height: 18px;">
          </a>
          <div style="font-size: 0.85rem; color: #111;">
            ${price}
          </div>
        </div>
      </div>
    </div>
  `;

  container.appendChild(box);
}

      const diffTime = today.getTime() - birthDate.getTime();
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1; // 当日を1日目とする
    
      const birthDayCounter = document.getElementById('birthDayCounter');

      hello.style.marginTop = '100px';
    }
    
    function typeText() {
      if (i === 0) target.innerHTML = "";
      if (i < text.length) {
        const span = document.createElement("span");
        span.className = "en-text";
        span.textContent = text.charAt(i);
        target.appendChild(span);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
        backgroundVideo.classList.add('show');
        document.documentElement.style.overflowY = "auto";
      }
    }

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const fixThreshold = 100;
    
      if (scrollY >= fixThreshold) {
        if (typingFinished) {
          editorFrame.classList.add('fixed-editor');
        }
      } else {
        editorFrame.classList.remove('fixed-editor');
      }
    
      if (typingFinished) {
        backgroundVideo.classList.remove('show');

        type.style.color = 'black';
