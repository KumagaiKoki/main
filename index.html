<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
    }

    .container {
      min-height: 200vh;
      display: flex;
      justify-content: center;
      align-items: start;
      flex-direction: column;
      padding: 100px;
    }

    .typing {
      font-size: 2rem;
      white-space: pre-wrap;
      border-right: 2px solid white;
      animation: blink 0.7s steps(1) infinite;
      overflow: hidden;
    }

    .fade-out {
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .fade-out.hidden {
      opacity: 0;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="hello" class="typing fade-out"></div>
    <div style="height: 100px;"></div>
    <div id="htmlCode" class="typing"></div>
  </div>

  <script>
    const hello = document.getElementById("hello");
    const codeTarget = document.getElementById("htmlCode");

    const helloText = "Hello World!!";
    const codeText = `<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
    }

    .container {
      min-height: 200vh;
      display: flex;
      justify-content: center;
      align-items: start;
      flex-direction: column;
      padding: 100px;
    }`;

    let i = 0;
    let helloDone = false;
    function typeHello() {
      if (i < helloText.length) {
        hello.textContent += helloText.charAt(i);
        i++;
        setTimeout(typeHello, 100);
      } else {
        helloDone = true;
      }
    }

    let j = 0;
    function typeCode() {
      if (j < codeText.length) {
        codeTarget.textContent += codeText.charAt(j);
        j++;
        setTimeout(typeCode, 20);
      }
    }

    window.onload = () => {
      typeHello();
    };

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50 && !hello.classList.contains("hidden") && helloDone) {
        hello.classList.add("hidden");
        if (codeTarget.textContent === "") {
          typeCode();
        }
      }
    });
  </script>
</body>
</html>
