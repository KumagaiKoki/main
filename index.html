<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electricity UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Consolas, monospace;
    }

    .hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #fde68a 0,
        #fde68a 2px,
        transparent 2px,
        transparent 6px
      );
    }

    .gray-hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #d1d5db 0,
        #d1d5db 2px,
        transparent 2px,
        transparent 6px
      );
    }

    .border-thin {
      border-width: 1.5px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    table td,
    table th {
      border: 1px solid #e5e7eb;
    }

    svg line {
      transition: all 0.6s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 gap-10">

  <!-- Homepage + Gray Hatch -->
  <div id="homepage-wrapper" class="relative w-[320px] h-auto">

    <!-- Gray Hatch -->
    <div id="gray-hatch"
         class="absolute top-[12px] left-[-12px] w-full h-full gray-hatch-bg border-thin border-gray-400 rounded-2xl shadow-inner transform -rotate-2 z-0 hidden fade-in">
    </div>

    <!-- Homepage Card -->
    <div id="homepage-card"
         class="relative bg-white w-full rounded-2xl shadow-xl border-2 border-gray-600 transform -rotate-2 z-10 p-5">

      <!-- Menu Button -->
      <button class="absolute top-3 right-3 text-xl" onclick="toggleMenu()">â‹¯</button>
      <div id="menu1"
           class="absolute top-12 right-3 bg-black text-white rounded-xl shadow-lg min-w-[180px] py-2 hidden z-50 flex-col space-y-1 text-sm">
        <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">View credentials</div>
        <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Replace</div>
        <div class="px-4 py-2 hover:bg-gray-800 cursor-pointer">Detach database</div>
      </div>

      <div class="font-semibold text-lg mb-2">
        Homepage
        <span class="ml-2 text-purple-600 bg-purple-100 text-xs font-medium px-2 py-0.5 rounded-full">Cache</span>
      </div>

      <table class="w-full text-sm text-gray-700">
        <tr class="border-b">
          <td class="py-2">Utilities</td>
          <td class="py-2 text-right">
            <button class="text-blue-500 hover:underline" onclick="addCardAnimated()">Details</button>
          </td>
        </tr>
        <tr class="border-b">
          <td class="py-2">Cooking</td>
          <td class="py-2 text-right">
            <button class="text-blue-500 hover:underline">Details</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- SVG connector line -->
  <svg id="yellow-line" class="absolute top-0 left-0 w-full h-full pointer-events-none hidden z-0">
    <line id="connector-line" x1="0" y1="0" x2="0" y2="0" stroke="#facc15" stroke-width="2" />
  </svg>

  <!-- Electricity Card Area -->
  <div id="card-area" class="relative w-[480px] mt-[12px]"></div>

  <script>
    function toggleMenu() {
      document.getElementById("menu1").classList.toggle("hidden");
    }

    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu1");
      const button = document.querySelector("button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    function addCardAnimated() {
      if (document.getElementById("card-wrapper")) return;

      const grayHatch = document.getElementById("gray-hatch");
      const yellowLine = document.getElementById("yellow-line");
      const connector = document.getElementById("connector-line");
      const area = document.getElementById("card-area");

      grayHatch.classList.remove("hidden");
      requestAnimationFrame(() => grayHatch.classList.add("show"));

      setTimeout(() => {
        yellowLine.classList.remove("hidden");

        const updateLine = () => {
          const gray = grayHatch.getBoundingClientRect();
          const orange = document.getElementById("orange-hatch")?.getBoundingClientRect();
          if (!orange) return;
          const x1 = gray.left + gray.width / 2;
          const y1 = gray.top + gray.height / 2;
          const x2 = orange.left + orange.width / 2;
          const y2 = orange.top + orange.height / 2;
          connector.setAttribute("x1", x1);
          connector.setAttribute("y1", y1);
          connector.setAttribute("x2", x2);
          connector.setAttribute("y2", y2);
        };

        setTimeout(() => {
          const wrapper = document.createElement("div");
          wrapper.id = "card-wrapper";
          wrapper.className = "relative w-full";

          const hatch = document.createElement("div");
          hatch.id = "orange-hatch";
          hatch.className =
            "absolute top-[12px] left-[-12px] w-full h-full hatch-bg border-thin border-orange-300 rounded-2xl shadow-inner transform -rotate-2 z-0 fade-in";
          wrapper.appendChild(hatch);
          area.appendChild(wrapper);

          requestAnimationFrame(() => hatch.classList.add("show"));

          setTimeout(() => {
            const card = document.createElement("div");
            card.className =
              "card-container relative bg-white w-full rounded-2xl shadow-xl border-2 border-gray-600 p-5 text-sm transform -rotate-2 z-10 fade-in";

            card.innerHTML = `...`; // unchanged innerHTML content

            wrapper.appendChild(card);
            requestAnimationFrame(() => card.classList.add("show"));
            updateLine();
          }, 400);
        }, 400);
      }, 300);
    }

    function removeCard() {
      const wrapper = document.getElementById("card-wrapper");
      if (wrapper) wrapper.remove();
      document.getElementById("gray-hatch").classList.add("hidden");
      document.getElementById("yellow-line").classList.add("hidden");
    }
  </script>
</body>
</html>
