<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    body {
      min-height: 200vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      position: relative;
    }

    .blinking {
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: orange; }
      50% { border-color: transparent; }
    }

    .editor-frame {
      display: none;
      margin-top: 4pt;
      width: 36ch;
      padding: 1rem;
      border-radius: 12px;
      box-sizing: border-box;
      position: relative;
    }

    .editor-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      pointer-events: none;
    }

    .editor-border svg {
      width: 100%;
      height: 100%;
    }

    .path {
      fill: none;
      stroke: gray;
      stroke-width: 3;
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      animation: draw-frame 1.5s ease-out forwards;
      transform-origin: center top;
    }

    @keyframes draw-frame {
      0% {
        stroke-dashoffset: 400;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="type" class="typing blinking">&#8203;</div>
    <div id="editorFrame" class="editor-frame">
      <div class="editor-border">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
          <path d="M50,0 H100 V100 H0 V0 H50" class="path" />
        </svg>
      </div>
    </div>
  </div>

  <script>
    const text = "Hello World!!";
    const speed = 100;
    let i = 0;
    const target = document.getElementById("type");
    const editorFrame = document.getElementById("editorFrame");
    let typingFinished = false;

    function typeText() {
      if (i === 0) {
        target.textContent = "";
      }
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
        document.documentElement.style.overflowY = "auto";
      }
    }

    function startBlinkingBeforeTyping(duration, callback) {
      target.classList.add("blinking");
      setTimeout(() => {
        callback();
      }, duration);
    }

    window.onload = () => {
      startBlinkingBeforeTyping(1400, () => {
        typeText();
      });
    };

    window.addEventListener('scroll', () => {
      if (typingFinished) {
        editorFrame.style.display = 'block';
      }
    });
  </script>
</body>
</html>
