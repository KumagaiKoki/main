<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      height: 200vh; /* enable scroll */
    }

    .center-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: sticky;
      top: 0;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid white;
      animation: blink 0.7s steps(1) infinite;
      overflow: hidden;
      transition: transform 1.2s ease-in-out, opacity 1.2s ease-in-out;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    .zoomed {
      transform: scale(2);
      opacity: 0;
    }

    .orange-box {
      width: 100px;
      height: 100px;
      background-color: orange;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 10;
    }

    .orange-box.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div id="type" class="typing"></div>
    <div id="orangeBox" class="orange-box"></div>
  </div>

  <script>
    const text = "Hello World!!";
    const speed = 100; // ms per character
    let i = 0;
    const target = document.getElementById("type");
    const box = document.getElementById("orangeBox");

    function typeText() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      }
    }

    window.onload = () => {
      typeText();

      window.addEventListener("scroll", () => {
        const scrolled = window.scrollY;
        const windowHeight = window.innerHeight;
        if (scrolled > windowHeight / 2) {
          target.classList.add("zoomed");
          box.classList.add("show");
        } else {
          target.classList.remove("zoomed");
          box.classList.remove("show");
        }
      });
    };
  </script>
</body>
</html>
