<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: auto;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .line-number, .en-text {
      font-family: 'Consolas', monospace;
    }
    .jp-text {
      font-family: 'Rounded Mplus 1c', sans-serif;
    }
    body {
      background-color: black;
      padding-bottom: 100px;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
      pointer-events: none;
    }
    .background-video.show {
      opacity: 1;
      visibility: visible;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      flex-direction: column;
      z-index: 1;
    }
    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      position: relative;
      line-height: 1;
      display: inline-block;
      vertical-align: bottom;
      height: 2.4rem;               /* ← 高さを固定（フォントサイズ + α） */
      vertical-align: middle; /* Y軸中心に揃える */
    }
    .editor-frame {
      display: none;
      margin-top: 4pt;
      width: 375px;
      height: 384px;
      position: relative;
      background-color: transparent;
    }
    .editor-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .editor-border svg {
      width: 100%;
      height: 100%;
      shape-rendering: geometricPrecision;
    }
    .path {
      fill: none;
      stroke: gray;
      stroke-width: 3px;
      vector-effect: non-scaling-stroke;
      stroke-dasharray: 1920;
      stroke-dashoffset: 1920;
      animation: draw-frame 1.5s ease-out forwards;
    }
    .path.filled {
      fill: rgba(0, 0, 0, 0.7);
    }
    @keyframes draw-frame {
      to {
        stroke-dashoffset: 0;
      }
    }
    .window-controls {
      position: absolute;
      top: 12px;
      left: 12px;
      display: none;
      gap: 8px;
      z-index: 2;
      opacity: 0;
      transform: scale(0.5);
      animation: pop-in 0.6s ease forwards;
      animation-delay: 0s;
    }
    @keyframes pop-in {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      transform: scale(0);
      animation: dot-pop 0.3s ease-out forwards;
    }
    .dot.red { background-color: #ff5f56; animation-delay: 0s; }
    .dot.yellow { background-color: #ffbd2e; animation-delay: 0.3s; }
    .dot.green { background-color: #27c93f; animation-delay: 0.6s; }
    @keyframes dot-pop {
      to { transform: scale(1); }
    }
    .editor-content {
      position: absolute;
      top: -3rem;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      text-align: left;
      font-size: 0.75rem;
      padding: 20px;
      white-space: pre;
      box-sizing: border-box;
      z-index: 1;
      transition: opacity 1s ease;
    }
    .editor-content.show {
      opacity: 1;
    }
    .line-number {
      display: inline-block;
      width: 2ch;
      color: #888;
      margin-right: 1ch;
    }
    .icon-container {
      display: none;
      justify-content: center;
      margin-top: 20px;
      background-color: rgba(30, 30, 30, 0.3);
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 7px;
      box-sizing: border-box;
      width: fit-content;
      flex-direction: column;
      align-items: center;
    }
    .icon-row {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .icon-label {
      font-size: 0.5rem;
      color: white;
      text-align: center;
      margin-top: 4px;
      font-family: 'Rounded Mplus 1c', sans-serif;
    }
    .icon-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon {
      width: 42px;
      height: 42px;
      background-color: orange;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      touch-action: manipulation;
    }
    .icon.pressed {
      transform: scale(0.95);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
    }
    #subCategoryWrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #subCategoryLabel {
      color: white;
      font-size: 1rem;
      font-family: 'Rounded Mplus 1c', sans-serif;
      margin-bottom: 12px;
    }
    .white-scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
      width: 100vw;
      justify-content: center;
    }
    .white-box {
      width: 220px;
      height: 300px;
      background-color: white;
      border-radius: 14px;
      flex: 0 0 auto;
    }
  </style>
</head>
<body>
  <video id="backgroundVideo" class="background-video" playsinline autoplay muted loop>
    <source src="https://cdn.jsdelivr.net/gh/KumagaiKoki/main/day1.mp4" type="video/mp4">
  </video>
  <div class="container">
    <div id="type" class="typing"></div>
    <div id="editorFrame" class="editor-frame">
      <div class="editor-border">
        <svg viewBox="-1.5 -1.5 378 387">
          <rect id="frameRect" x="1.5" y="1.5" width="372" height="95" rx="12" ry="12" class="path" />
        </svg>
        <div class="window-controls" id="windowControls">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="editor-content" id="editorText">
          <pre id="editableText"></pre>
        </div>
      </div>
    </div>
    <div class="icon-container" id="iconContainer">
      <div class="icon-row">
       <div class="icon-column">
          <div class="icon"></div>
          <div class="icon-label jp-text">光熱費</div>
        </div>
        <div class="icon-column">
          <div class="icon" onclick="showSubCategory();"></div>
          <div class="icon-label jp-text">消耗品</div>
        </div>
        <div class="icon-column">
          <div class="icon"></div>
          <div class="icon-label jp-text">料理</div>
        </div>
        <div class="icon-column">
          <div class="icon"></div>
          <div class="icon-label jp-text">あかちゃん</div>
        </div>
        <div class="icon-column">
          <div class="icon"></div>
          <div class="icon-label jp-text">****</div>
        </div>
      </div>
    </div>
    <div id="subCategoryWrapper">
      <div id="subCategoryLabel" class="jp-text">ベビー用品</div>
      <div class="white-scroll-container" id="babyItemsContainer"></div>
    </div>
  </div>
  <script>
function addWhiteBox({ title, subtitle, imageUrl, price, link, containerSelector }) {
      const container = document.querySelector(containerSelector);
      if (!container) return;

      const box = document.createElement('div');
      box.className = 'white-box';
      box.innerHTML = `
        <div style="
          padding: 16px;
          display: flex;
          flex-direction: column;
          height: 100%;
          box-sizing: border-box;
          justify-content: space-between;
          font-family: 'Rounded Mplus 1c', sans-serif;
        ">
          <div>
            <div style="font-size: 1rem; font-weight: bold; color: black;">
              ${title}
            </div>
            <div style="font-size: 0.85rem; color: #333;">
              ${subtitle}
            </div>
          </div>
          <img src="${imageUrl}" alt="${title}" style="
            width: 100%;
            height: 130px;
            margin: 8px 0;
            object-fit: contain;
          ">
          <div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div style="font-size: 0.85rem; color: #111;">
                ¥${price}
              </div>
              <a href="${link}" style="
                font-family: 'Rounded Mplus 1c', sans-serif;
                font-size: 0.7rem;
                padding: 4px 10px;
                background-color: #2563eb;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                text-decoration: none;
              ">購入</a>
            </div>
          </div>
        </div>
      `;

      container.appendChild(box);
    }

    const text = " Hello World!!";
    const helpText = `
    <span style="color:#10b981;">version 1.01</span> - <span style="color:#6b7280;">Household Expense Tracker Shell</span>
    
    <span style="color:#93c5fd;">Available commands:</span>
    
      <span style="color:#f59e0b;">KOUNETSUHI</span>     <span style="color:#d1d5db;">Display utility costs such as electricity, gas, and water</span>
      <span style="color:#f59e0b;">SYOUMOUHIN</span>     <span style="color:#d1d5db;">List and manage consumables and daily goods</span>
      <span style="color:#f59e0b;">RYOURI</span>         <span style="color:#d1d5db;">Show cooking-related expenses and recipe logs</span>
      <span style="color:#f43f5e;">HELP</span>           <span style="color:#d1d5db;">Display this help text</span>
      <span style="color:#6366f1;">EXIT</span>           <span style="color:#d1d5db;">Exit the tracker shell</span>
    
    <span style="color:#6b7280;">Type</span> <span style="color:#22d3ee;">'COMMAND --help'</span> <span style="color:#6b7280;">for more information on a specific command.</span>
    `;
    const speed = 100;
    let i = 0;
    const target = document.getElementById("type");
    const editorFrame = document.getElementById("editorFrame");
    const windowControls = document.getElementById("windowControls");
    const editorText = document.getElementById("editorText");
    const frameRect = document.getElementById("frameRect");
    const iconContainer = document.getElementById("iconContainer");
    const editableText = document.getElementById("editableText");
    const backgroundVideo = document.getElementById("backgroundVideo");
    const subCategoryWrapper = document.getElementById("subCategoryWrapper");
    let typingFinished = false;

    function typeText() {
      if (i === 0) target.innerHTML = "";
      if (i < text.length) {
        const span = document.createElement("span");
        span.className = "en-text";
        span.textContent = text.charAt(i);
        target.appendChild(span);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
        backgroundVideo.classList.add('show');
        document.documentElement.style.overflowY = "auto";
      }
    }

    function showSubCategory() {
      const wrapper = document.getElementById('subCategoryWrapper');
      wrapper.style.display = 'flex';

      const extraHeight = wrapper.offsetTop + wrapper.scrollHeight + 100;
      document.body.style.minHeight = `${extraHeight}px`;

      const hello = document.getElementById('type');
      hello.style.marginTop = '100px';
    }

window.onload = () => {
    typeText();

    const sampleItems = [
      {
        title: '紙おむつ',
        subtitle: '新生児用 (3-5kg) 66枚',
        imageUrl: 'https://github.com/KumagaiKoki/main/blob/main/101.jpg?raw=true',
        price: '1,386 (21円/枚)',
        link: 'https://amzn.asia/d/7PBKP5a',
      },
      {
        title: 'おしりふき',
        subtitle: '77枚 x 6パック',
        imageUrl: 'https://github.com/KumagaiKoki/main/blob/main/102.jpg?raw=true',
        price: '585 (1.3円/枚)',
        link: 'https://www.yodobashi.com/product/100000001008632873/'
      },
      {
        title: 'ベビーおしりキレイ泡',
        subtitle: '100mL',
        imageUrl: 'https://github.com/KumagaiKoki/main/blob/main/103.jpg?raw=true',
        price: '746',
        link: 'https://www.yodobashi.com/product/100000001007258565/'
      },
      {
        title: '紙おむつ処理袋',
        subtitle: '120枚',
        imageUrl: 'https://github.com/KumagaiKoki/main/blob/main/104.jpg?raw=true',
        price: '324 (2.7円/枚)',
        link: 'https://www.yodobashi.com/product/100000001007753366/'
      },
      {
        title: '消毒液',
        subtitle: '100mL',
        imageUrl: 'https://github.com/KumagaiKoki/main/blob/main/105.jpg?raw=true',
        price: '351',
        link: 'https://www.yodobashi.com/product/100000001002272571/'
      },
      {
        title: 'アウトドアミスト',
        subtitle: '50mL',
        imageUrl: 'https://github.com/KumagaiKoki/main/blob/main/106.jpg?raw=true',
        price: '732',
        link: 'https://www.yodobashi.com/product/100000001005941282/'
      }
    ];

    sampleItems.forEach(item => addWhiteBox({ ...item, containerSelector: '#babyItemsContainer' }));

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const fixThreshold = 100;
    
      if (scrollY >= fixThreshold) {
        if (typingFinished) {
          editorFrame.classList.add('fixed-editor');
        }
      } else {
        editorFrame.classList.remove('fixed-editor');
      }
    
      if (typingFinished) {
        backgroundVideo.classList.remove('show');
        document.body.style.backgroundColor = '#f9f9f9';
        type.style.color = 'black';
      
        editorFrame.style.display = 'block';
        windowControls.style.display = 'flex';
        iconContainer.style.display = 'flex';
        setTimeout(() => {
          frameRect.classList.add('filled');
          editorText.classList.add('show');
          
          // ✅ テキストエディタに help テキストを出力
          editableText.innerHTML = helpText;
      
        }, 1500);
      }
    });
  };
</script>
</body>
</html>
