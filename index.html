<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      height: 200vh; /* enable scroll */
    }

    .center-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: sticky;
      top: 0;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid white;
      animation: blink 0.7s steps(1) infinite;
      overflow: hidden;
      transition: transform 0.8s ease-in-out;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    .zoomed {
      transform: scale(2) translateX(-1.2em);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div id="type" class="typing"></div>
  </div>

  <script>
    const text = "Hello World!!";
    const speed = 100; // ms per character
    let i = 0;
    const target = document.getElementById("type");

    function typeText() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      }
    }

    window.onload = () => {
      typeText();

      // scroll detection for zoom effect
      window.addEventListener("scroll", () => {
        const scrolled = window.scrollY;
        const windowHeight = window.innerHeight;
        if (scrolled > windowHeight / 2) {
          target.classList.add("zoomed");
        } else {
          target.classList.remove("zoomed");
        }
      });
    };
  </script>
</body>
</html>
