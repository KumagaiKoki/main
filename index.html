<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    body {
      min-height: 200vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      position: relative;
    }

    .blinking {
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: orange; }
      50% { border-color: transparent; }
    }

    .editor-frame {
      display: none;
      margin-top: 4pt;
      width: 36ch;
      height: 24rem;
      position: relative;
    }

    .editor-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .editor-border svg {
      width: 100%;
      height: 100%;
    }

    .path {
      fill: none;
      stroke: gray;
      stroke-width: 3;
      stroke-dasharray: 1920;
      stroke-dashoffset: 1920;
      animation: draw-frame 1.5s ease-out forwards;
    }

    @keyframes draw-frame {
      to {
        stroke-dashoffset: 0;
      }
    }

    .gray-bar {
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(100% - 8px);
      height: 28px;
      background-color: #2f2f2f;
      display: none;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      z-index: 1;
    }

    .window-controls {
      position: absolute;
      top: 10px;
      left: 16px;
      display: none;
      gap: 8px;
      z-index: 2;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .red {
      background-color: #ff5f56;
    }

    .yellow {
      background-color: #ffbd2e;
    }

    .green {
      background-color: #27c93f;
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="type" class="typing blinking">â€‹</div>
    <div id="editorFrame" class="editor-frame">
      <div class="editor-border">
        <svg viewBox="0 0 360 384" preserveAspectRatio="xMidYMid meet">
          <rect x="1.5" y="1.5" width="357" height="381" rx="12" ry="12" class="path" />
        </svg>
        <div class="gray-bar" id="grayBar"></div>
        <div class="window-controls" id="windowControls">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const text = "Hello World!!";
    const speed = 100;
    let i = 0;
    const target = document.getElementById("type");
    const editorFrame = document.getElementById("editorFrame");
    const grayBar = document.getElementById("grayBar");
    const windowControls = document.getElementById("windowControls");
    let typingFinished = false;

    function typeText() {
      if (i === 0) {
        target.textContent = "";
      }
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
        document.documentElement.style.overflowY = "auto";
      }
    }

    function startBlinkingBeforeTyping(duration, callback) {
      target.classList.add("blinking");
      setTimeout(() => {
        callback();
      }, duration);
    }

    window.onload = () => {
      startBlinkingBeforeTyping(1400, () => {
        typeText();
      });
    };

    window.addEventListener('scroll', () => {
      if (typingFinished) {
        editorFrame.style.display = 'block';
        setTimeout(() => {
          grayBar.style.display = 'block';
          setTimeout(() => {
            windowControls.style.display = 'flex';
          }, 100);
        }, 1500);
      }
    });
  </script>
</body>
</html>
