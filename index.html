<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>電気料金UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body {
      font-family: 'Rounded Mplus 1c', "Courier New", Consolas, monospace;
    }

    *:not(td):not(th):not(input):not(button) {
      font-family: 'Rounded Mplus 1c', sans-serif;
    }

    .hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #fde68a 0,
        #fde68a 2px,
        transparent 2px,
        transparent 6px
      );
      border: 1.5px solid #fdba74;
    }

    .gray-hatch-bg {
      background-image: repeating-linear-gradient(
        -45deg,
        #d1d5db 0,
        #d1d5db 2px,
        transparent 2px,
        transparent 6px
      );
    }

    table td,
    table th {
      border: 1px solid #e5e7eb;
    }

    select, input[type="text"] {
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-10 gap-10">

  <table class="w-[400px] text-gray-700 border-collapse bg-white rounded-2xl shadow-xl border-2 border-gray-600 transform -rotate-2 p-5">
    <thead class="bg-gray-50 text-gray-600 font-medium">
      <tr>
        <th class="py-2 px-3 text-left">📅 年月</th>
        <th class="py-2 px-3 text-left w-[100px]">💴 金額</th>
        <th class="py-2 px-3 text-left">🕘 入力日</th>
      </tr>
    </thead>
    <tbody class="bg-white">
      <!-- 入力行 -->
      <tr>
        <td class="py-2 px-3">
          <select>
            <option>2025/1</option>
            <option>2025/2</option>
            <option>2025/3</option>
            <option>2025/4</option>
          </select>
        </td>
        <td class="py-2 px-3">
          <input type="text" placeholder="¥0" class="w-[80px]" />
        </td>
        <td class="py-2 px-3">
          <input id="date-input" type="text" placeholder="日付を選択" class="w-full" />
        </td>
      </tr>

      <!-- 既存データ行 -->
      <tr>
        <td class="py-2 px-3">2025/3</td>
        <td class="py-2 px-3">¥8,500</td>
        <td class="py-2 px-3">2025/3/12</td>
      </tr>
      <tr>
        <td class="py-2 px-3">2025/3</td>
        <td class="py-2 px-3">¥8,500</td>
        <td class="py-2 px-3">2025/3/12</td>
      </tr>
      <tr>
        <td class="py-2 px-3">2025/3</td>
        <td class="py-2 px-3">¥8,500</td>
        <td class="py-2 px-3">2025/3/12</td>
      </tr>
      <tr>
        <td class="py-2 px-3">2025/3</td>
        <td class="py-2 px-3">¥8,500</td>
        <td class="py-2 px-3">2025/3/12</td>
      </tr>
    </tbody>
  </table>

  <script>
    flatpickr("#date-input", {
      dateFormat: "Y/m/d",
      locale: "ja"
    });
  </script>

</body>
</html>
