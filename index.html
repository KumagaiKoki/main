<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Typing UI</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      min-height: 200vh; /* ページ全体を縦スクロール可能に */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
      position: relative;
    }

    .blinking {
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    .editor-frame {
      display: none;
      margin-top: 4pt;
      border: 1px solid gray;
      background-color: #1e1e1e;
      width: max-content;
      padding: 1rem;
      min-width: calc(1.3 * 11ch); /* 11ch は Hello World!! の文字長 */
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="type" class="typing blinking">&#8203;</div>
    <div id="editorFrame" class="editor-frame"></div>
  </div>

  <script>
    const text = "Hello World!!";
    const speed = 100; // ms per character
    let i = 0;
    const target = document.getElementById("type");
    const editorFrame = document.getElementById("editorFrame");
    let typingFinished = false;

    function typeText() {
      if (i === 0) {
        target.textContent = "";
      }
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      } else {
        typingFinished = true;
      }
    }

    function startBlinkingBeforeTyping(duration, callback) {
      target.classList.add("blinking");
      setTimeout(() => {
        callback();
      }, duration);
    }

    window.onload = () => {
      startBlinkingBeforeTyping(2100, () => {
        typeText();
      });
    };

    window.addEventListener('scroll', () => {
      if (typingFinished) {
        editorFrame.style.display = 'block';
      }
    });
  </script>
</body>
</html>
